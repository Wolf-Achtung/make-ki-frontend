<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin – Status</title>
  <link rel="stylesheet" href="/assets/styles.css">
  <style>.out{white-space:pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;}</style>
</head>
<body>
<header class="site-header"><h1>Admin Status</h1></header>
<main class="container">
  <section class="card">
    <form id="adminForm">
      <div class="field">
        <label for="token">JWT‑Token (role=admin)</label>
        <input id="token" name="token" type="password" placeholder="eyJhbGciOi...">
      </div>
      <div class="actions">
        <button>Aktualisieren</button>
      </div>
    </form>
  </section>
  <section class="card">
    <h2>Ausgabe</h2>
    <div id="out" class="out"></div>
  </section>
</main>
<script src="/config.js"></script>
<script>
const f = document.getElementById('adminForm');
const out = document.getElementById('out');
f.addEventListener('submit', async (e) => {
  e.preventDefault();
  const token = document.getElementById('token').value.trim();
  out.textContent = 'Lade…';
  try {
    const res = await fetch(window.__CONFIG__.BACKEND_BASE_URL + '/admin/status', {
      headers: { 'Authorization': 'Bearer ' + token }
    });
    const text = await res.text();
    out.innerHTML = text; // HTML vom Backend (CSP beachten)
  } catch (err) {
    out.textContent = 'Fehler: ' + (err && err.message ? err.message : err);
  }
});
</script>
</body>
</html>
