<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback – AI Readiness Check</title>
  <meta name="robots" content="noindex, nofollow"/>
  <style>
    :root{ --bg:#0c1b2a; --card:#0f2538; --muted:#9eb5c7; --text:#e7f0f7;
           --accent:#2e6fce; --accent2:#1b9aaa; --ok:#21c07a; --border:rgba(255,255,255,.12); }
    *{ box-sizing:border-box }
    body{ margin:0; padding:24px; background:var(--bg); color:var(--text);
          font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial }
    .wrap{ max-width:840px; margin:0 auto; }
    header h1{ margin:0 0 .25rem; font-size:clamp(1.4rem,2.6vw,1.9rem) }
    header p{ margin:.25rem 0 1rem; color:var(--muted) }
    form{ background:var(--card); border:1px solid var(--border); border-radius:16px; padding:1.1rem; box-shadow:0 10px 30px rgba(0,0,0,.25) }
    .row{ display:grid; grid-template-columns:1fr 1fr; gap:.75rem }
    @media (max-width:780px){ .row{ grid-template-columns:1fr } }
    label b{ display:block; margin:.6rem 0 .35rem }
    select, input[type="text"], input[type="email"], textarea{
      width:100%; padding:.7rem .8rem; border-radius:12px; border:1px solid var(--border);
      background:rgba(255,255,255,.06); color:var(--text)
    }
    textarea{ min-height:110px; resize:vertical }
    .help{ color:var(--muted); font-size:.85rem; margin:.35rem 0 .5rem }
    .likert{ display:grid; gap:.35rem; margin:.6rem 0 .2rem }
    .actions{ display:flex; gap:.75rem; flex-wrap:wrap; align-items:center; margin-top:.75rem }
    button{ background:linear-gradient(135deg, var(--accent), var(--accent2)); color:#fff; border:0; padding:.75rem 1rem; border-radius:12px; font-weight:700; cursor:pointer }
    .ghost{ background:transparent; border:1px solid var(--border) }
    .note{ color:var(--muted); font-size:.82rem }
    .success{ display:none; margin-top:.6rem; color:var(--ok); font-weight:700 }
    .error{ display:none; margin-top:.6rem; color:#ff8080; font-weight:700 }
    .card{ background:rgba(255,255,255,.03); border:1px solid var(--border); border-radius:12px; padding:.75rem }
  </style>
</head>
<body>
<div class="wrap">
  <header>
    <h1>Feedback for the AI Readiness Check</h1>
    <p>Thanks for testing! Your feedback helps us reach the Gold Standard. Time: 2–3 minutes.</p>
  </header>

  <form id="feedback-form" novalidate>
    <!-- Hidden meta -->
    <input type="hidden" name="email" id="feedback-email"/>
    <input type="hidden" name="variant" id="variant"/>
    <input type="hidden" name="report_version" id="report_version"/>

    <div class="row card">
      <div>
        <label><b>Tested variant</b></label>
        <select id="variant_visible">
          <option value="">Please choose …</option>
          <option>Solo (self‑employed/freelance)</option>
          <option>Small team (2–10)</option>
          <option>SME (11–100)</option>
        </select>
        <div class="help">Can be prefilled via <code>?variant=solo|team|sme</code>.</div>
      </div>
      <div>
        <label><b>Report version (optional)</b></label>
        <input id="report_version_visible" type="text" placeholder="e.g., 0.9.3 / build 1234"/>
      </div>
    </div>

    <div class="card">
      <label><b>1) Overall, how helpful was the report?</b></label>
      <div class="likert">
        <select name="hilfe" id="hilfe" required>
          <option value="">Please choose</option>
          <option>Not helpful at all</option>
          <option>Rather not helpful</option>
          <option>Mixed</option>
          <option>Quite helpful</option>
          <option>Very helpful</option>
        </select>
      </div>

      <label><b>2) Clarity: analysis & interpretation</b></label>
      <div class="likert">
        <select name="verstaendlich_analyse" id="verstaendlich1" required>
          <option value="">Please choose</option>
          <option>Not clear at all</option>
          <option>Rather unclear</option>
          <option>Partly clear, partly unclear</option>
          <option>Mostly clear</option>
          <option>Very clear</option>
        </select>
      </div>

      <label><b>3) Clarity: recommendations</b></label>
      <div class="likert">
        <select name="verstaendlich_empfehlung" id="verstaendlich2" required>
          <option value="">Please choose</option>
          <option>Not clear at all</option>
          <option>Rather unclear</option>
          <option>Partly clear, partly unclear</option>
          <option>Mostly clear</option>
          <option>Very clear</option>
        </select>
      </div>

      <label><b>4) Trustworthiness/credibility</b></label>
      <div class="likert">
        <select name="vertrauen" id="vertrauen" required>
          <option value="">Please choose</option>
          <option>Not trustworthy</option>
          <option>Somewhat weak</option>
          <option>Average</option>
          <option>Quite trustworthy</option>
          <option>Very trustworthy</option>
        </select>
      </div>

      <label><b>5) Questionnaire length</b></label>
      <div class="likert">
        <select name="dauer" id="dauer" required>
          <option value="">Please choose</option>
          <option>Good as is</option>
          <option>A bit long, still OK</option>
          <option>Far too long</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="card">
        <label for="best"><b>What did you like most?</b></label>
        <textarea id="best" name="best" placeholder="Short & specific …"></textarea>
      </div>
      <div class="card">
        <label for="next"><b>What should we improve next?</b></label>
        <textarea id="next" name="next" placeholder="What would increase your value the most?"></textarea>
      </div>
    </div>

    <div class="actions">
      <button type="submit">Send feedback</button>
      <button type="button" id="save" class="ghost">Save as CSV</button>
      <span class="note">We only use your answers to improve the product.</span>
    </div>
    <div id="success" class="success">✅ Thanks – feedback sent.</div>
    <div id="error" class="error">⚠️ Sending failed. Please try again or use CSV.</div>
  </form>
</div>

<script>
  const ENDPOINT = "https://make-ki-backend-neu-production.up.railway.app/feedback";

  function getToken(){ try{ return localStorage.getItem("jwt") || ""; }catch(e){ return ""; } }
  function getEmailFromJWT(t){ try{ const p=JSON.parse(atob(t.split(".")[1])); return p.email||p.sub||null; }catch(e){ return null; } }
  function qs(n){ return new URLSearchParams(location.search).get(n); }

  (function init(){
    const token = getToken();
    if (!token){ window.location.href="/login.html"; return; }
    const email = getEmailFromJWT(token);
    if (email) document.getElementById("feedback-email").value = email;

    const map = { solo:"Solo (self‑employed/freelance)", team:"Small team (2–10)", sme:"SME (11–100)", kmu:"SME (11–100)" };
    const v = qs("variant"); if (v && map[v]) {
      document.getElementById("variant_visible").value = map[v];
      document.getElementById("variant").value = map[v];
    }
    const ver = qs("version"); if (ver) {
      document.getElementById("report_version_visible").value = ver;
      document.getElementById("report_version").value = ver;
    }
  })();

  function serialize(form){
    const data = new FormData(form);
    const obj = Object.fromEntries(data.entries());
    obj.timestamp = new Date().toISOString();
    return obj;
  }
  function downloadCSV(obj){
    const headers = Object.keys(obj);
    const values = headers.map(k => String(obj[k]).replace(/"/g,'""'));
    const csv = headers.join(",") + "\n" + values.map(v => `"${v}"`).join(",");
    const blob = new Blob([csv], {type:"text/csv;charset=utf-8"});
    const a=document.createElement("a"); const ts=new Date().toISOString().replace(/[:T]/g,"-").split(".")[0];
    a.href=URL.createObjectURL(blob); a.download = `ai-feedback_${{ts}}.csv`; a.click(); setTimeout(()=>URL.revokeObjectURL(a.href),3000);
  }
  document.getElementById("save").addEventListener("click", ()=> downloadCSV(serialize(document.getElementById("feedback-form"))));

  document.getElementById("feedback-form").addEventListener("submit", async (e)=>{
    e.preventDefault();
    const token = getToken();
    const obj = serialize(e.target);
    try {
      const res = await fetch(ENDPOINT, {
        method:"POST",
        headers: { "Content-Type":"application/json", ...(token?{ "Authorization":"Bearer "+token }:{}) },
        body: JSON.stringify(obj)
      });
      if (res.ok){
        document.getElementById("success").style.display="block";
        setTimeout(()=> window.location.href="/formular/danke.html", 500);
      } else {
        document.getElementById("error").style.display="block";
      }
    } catch(e){
      document.getElementById("error").style.display="block";
    }
  });
</script>
</body>
</html>
