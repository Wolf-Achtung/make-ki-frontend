
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Webhook Testformular</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    input, button { margin-bottom: 1rem; width: 100%; padding: 0.5rem; }
    #result { padding: 1rem; border-radius: 5px; }
    .error { background: #f8d7da; color: #721c24; }
    .success { background: #d4edda; color: #155724; }
  </style>
</head>
<body>
  <h1>Webhook Testformular</h1>
  <form id="webhookForm">
    <input type="text" name="name" placeholder="Name">
    <input type="text" name="unternehmen" placeholder="Unternehmen">
    <input type="email" name="email" placeholder="Email">
    <input type="text" name="branche" placeholder="Branche">
    <input type="text" name="bereich" placeholder="Bereich">
    <input type="text" name="strategie" placeholder="Strategie">
    <input type="text" name="prozesse" placeholder="Prozesse">
    <input type="text" name="infrastruktur" placeholder="Infrastruktur">
    <input type="text" name="knowhow" placeholder="Knowhow">
    <input type="text" name="massnahmen" placeholder="Massnahmen">
    <input type="text" name="verantwortung" placeholder="Verantwortung">
    <input type="text" name="herausforderung" placeholder="Herausforderung">
    <input type="text" name="foerderung" placeholder="Foerderung">
    <input type="text" name="tools" placeholder="Tools">
    <input type="text" name="ziel" placeholder="Ziel">
    <input type="text" name="selbststaendig" placeholder="Selbstständig (Ja/Nein)">
    <input type="text" name="datenschutz" placeholder="Datenschutz">
    <button type="submit">Webhook senden</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById("webhookForm");
    const resultBox = document.getElementById("result");

    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      const data = {};
      new FormData(form).forEach((v, k) => data[k] = v);

      resultBox.className = "";
      resultBox.textContent = "⏳ Sende Daten...";

      try {
        const response = await fetch("https://make-ki-backend-neu-production.up.railway.app/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const text = await response.text();
        try {
          const json = JSON.parse(text);
          resultBox.className = "success";
          resultBox.innerHTML = "<pre>" + JSON.stringify(json, null, 2) + "</pre>";
        } catch (jsonError) {
          resultBox.className = "error";
          resultBox.textContent = "❌ Ungültige JSON-Antwort:
" + text;
        }
      } catch (error) {
        resultBox.className = "error";
        resultBox.textContent = "❌ Netzwerkfehler: " + error.message;
      }
    });
  </script>
</body>
</html>
