
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Webhook Testsender</title>
</head>
<body>
  <h1>Webhook Testformular</h1>
  <form id="webhookForm">
    <input type="text" name="name" placeholder="Name"><br>
    <input type="text" name="unternehmen" placeholder="Unternehmen"><br>
    <input type="email" name="email" placeholder="Email"><br>
    <input type="text" name="branche" placeholder="Branche"><br>
    <input type="text" name="bereich" placeholder="Bereich"><br>
    <input type="text" name="strategie" placeholder="Strategie"><br>
    <input type="text" name="prozesse" placeholder="Prozesse"><br>
    <input type="text" name="infrastruktur" placeholder="Infrastruktur"><br>
    <input type="text" name="knowhow" placeholder="Knowhow"><br>
    <input type="text" name="massnahmen" placeholder="Massnahmen"><br>
    <input type="text" name="verantwortung" placeholder="Verantwortung"><br>
    <input type="text" name="herausforderung" placeholder="Herausforderung"><br>
    <input type="text" name="foerderung" placeholder="Foerderung"><br>
    <input type="text" name="tools" placeholder="Tools"><br>
    <input type="text" name="ziel" placeholder="Ziel"><br>
    <input type="text" name="selbststaendig" placeholder="Selbstständig (Ja/Nein)"><br>
    <input type="text" name="datenschutz" placeholder="Datenschutz"><br>
    <button type="submit">Webhook senden</button>
  </form>
  <div id="result"></div>
  <script>
    document.getElementById("webhookForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const data = {};
      formData.forEach((value, key) => data[key] = value);
      const resultBox = document.getElementById("result");

      try {
        const response = await fetch("https://make-ki-backend-neu-production.up.railway.app/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        resultBox.innerHTML = "<pre>" + JSON.stringify(result, null, 2) + "</pre>";
      } catch (error) {
        resultBox.textContent = "❌ Fehler: " + error.message;
      }
    });
  </script>
</body>
</html>
