<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KI-Briefing: So nutzen Sie Ihr Potenzial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }
    fieldset {
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>KI-Briefing: So nutzen Sie Ihr Potenzial</h1>

  <form id="briefing-form">
    <fieldset>
      <legend>👤 Über dich</legend>
      <label>Wie dürfen wir Sie ansprechen?<input name="name" required></label>
      <label>Wie heißt Ihr Unternehmen? *<input name="unternehmen" required></label>
      <label>E-Mail-Adresse für den Report *<input type="email" name="email" required></label>
      <label>Sind Sie selbstständig oder freiberuflich tätig?
        <select name="selbststaendig">
          <option>Bitte auswählen</option>
          <option>ja</option>
          <option>nein</option>
        </select>
      </label>
    </fieldset>

    <fieldset>
      <legend>🏢 Ihr Geschäftsfeld</legend>
      <label>Welche Branche beschreibt Ihr Tätigkeitsfeld am besten?
        <select name="branche">
          <option>Bitte auswählen</option>
          <option>Steuer- und Finanzdienstleistungen</option>
          <option>Beratungsleistungen</option>
          <option>IT & Telekommunikation</option>
          <option>Marketing & Werbung</option>
          <option>Medien</option>
          <option>andere</option>
        </select>
      </label>
      <label>Welcher Bereich steht im Mittelpunkt?<input name="bereich" placeholder="z. B. Interne Kommunikation, Kundengewinnung, Rechnungswesen"></label>
    </fieldset>

    <fieldset>
      <legend>🧠 Aktueller KI-Reifegrad</legend>
      <label>Gibt es bereits eine KI-Strategie?
        <select name="strategie">
          <option>Bitte auswählen</option>
          <option>Ja</option>
          <option>In Planung</option>
          <option>Nein</option>
        </select>
      </label>
      <label>Wie stark sind Ihre Prozesse digitalisiert?
        <select name="prozesse">
          <option>Bitte auswählen</option>
          <option>Vollständig automatisiert</option>
          <option>Teilweise automatisiert</option>
          <option>Manuell</option>
        </select>
      </label>
      <label>Wie sieht Ihre technische Infrastruktur aus?<input name="infrastruktur" placeholder="z. B. Cloud-basiert, Serverlösung, Excel & E-Mail"></label>
      <label>Wie gut kennen sich Ihre Teams mit KI aus?
        <select name="knowhow">
          <option>Bitte auswählen</option>
          <option>Grundkenntnisse vorhanden</option>
          <option>Einige Expert:innen</option>
          <option>Keine Erfahrung</option>
        </select>
      </label>
    </fieldset>

    <fieldset>
      <legend>📋 Rechtliches & Verantwortung</legend>
      <label>Datenschutz im Unternehmen
        <select name="datenschutz">
          <option>Bitte auswählen</option>
          <option>Ja, DSGVO-konform</option>
          <option>Teilweise dokumentiert</option>
          <option>Wird noch aufgebaut</option>
        </select>
      </label>
      <label>Wer ist für KI-Themen verantwortlich?<input name="verantwortung" placeholder="z. B. Geschäftsführung, Datenschutzbeauftragte, niemand benannt"></label>
    </fieldset>

    <fieldset>
      <legend>🎯 Ziele & Herausforderungen</legend>
      <label>Was möchten Sie durch KI erreichen?<textarea name="ziel"></textarea></label>
      <label>Was hindert Sie aktuell daran?<textarea name="herausforderung"></textarea></label>
      <label>Gibt es erste Maßnahmen?<input name="massnahmen" placeholder="z. B. Testphase mit Pilotteam"></label>
      <label>Welche Tools oder Plattformen setzen Sie (testweise) ein?<input name="tools" placeholder="z. B. ChatGPT, Notion AI, DeepL, Midjourney"></label>
      <label>Gibt es Förderanträge oder Beratungen?<textarea name="foerderung" placeholder="z. B. Beratung beantragt, Interesse an go-digital oder BMWK"></textarea></label>
    </fieldset>

    <button type="submit">✅ Analyse starten</button>
  </form>

  <script>
    const form = document.getElementById("briefing-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const payload = {};
      formData.forEach((value, key) => payload[key] = value);
      const response = await fetch("https://make-ki-backend-production.up.railway.app/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      if (response.ok) {
        alert("✅ Analyse erfolgreich ausgelöst");
      } else {
        alert("❌ Fehler bei der Analyse");
      }
    });
  </script>
</body>
</html>
