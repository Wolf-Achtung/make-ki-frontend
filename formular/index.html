<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KI-Checkup-Report ‚Äì Fragebogen</title>
  <meta name="api-base" content="https://make-ki-backend-neu-production.up.railway.app" />
  <style>
    :root { 
      --primary-blue:#1e3a5f; 
      --accent-blue:#2563eb; 
      --light-blue:#dbeafe; 
      --pale-blue:#f0f9ff;
      --fs:18px; 
      --lh:1.7; 
      --space-sm:16px; 
      --space-md:24px; 
      --space-lg:32px; 
      --space-xl:48px;
      --text-primary:#1e293b; 
      --text-secondary:#475569; 
      --bg-main:#f8fafc; 
      --bg-card:#ffffff; 
      --border-light:#e2e8f0;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-size: var(--fs);
      line-height: var(--lh);
      color: var(--text-primary);
      background: linear-gradient(135deg, var(--pale-blue) 0%, var(--bg-main) 100%);
      min-height: 100vh;
    }
    
    .container {
      max-width: 1024px;
      margin: 0 auto;
      padding: var(--space-lg) var(--space-md);
    }
    
    .header-card {
      background: var(--bg-card);
      border: 1px solid var(--border-light);
      border-radius: 20px;
      padding: var(--space-lg);
      box-shadow: 0 10px 40px rgba(0,0,0,.04);
      margin-bottom: var(--space-lg);
    }
    
    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: var(--space-md);
    }
    
    .brand {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }
    
    .logo {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent-blue), var(--primary-blue));
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 700;
      font-size: 20px;
    }
    
    .brand-text h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--primary-blue);
      margin-bottom: 4px;
    }
    
    .subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 500;
    }
    
    .lang-selector {
      padding: 10px 16px;
      border: 2px solid var(--border-light);
      border-radius: 12px;
      background: var(--bg-card);
      font-size: 16px;
      color: var(--text-primary);
      font-weight: 500;
      cursor: pointer;
      transition: all .3s ease;
    }
    
    .lang-selector:hover {
      border-color: var(--accent-blue);
      box-shadow: 0 2px 8px rgba(37,99,235,.1);
    }
    
    .progress-container {
      margin-top: var(--space-md);
    }
    
    .progress-bar {
      height: 8px;
      background: var(--light-blue);
      border-radius: 8px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent-blue), #3b82f6);
      width: 0%;
      transition: width .25s ease;
    }
    
    .form-section {
      background: var(--bg-card);
      border: 1px solid var(--border-light);
      border-radius: 20px;
      padding: var(--space-lg);
      margin-bottom: var(--space-md);
      box-shadow: 0 4px 20px rgba(0,0,0,.03);
    }
    
    .user-bar {
      background: #e0f4ff;
      padding: 10px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }
    
    .user-bar a {
      color: var(--accent-blue);
      text-decoration: none;
      font-weight: 600;
    }
    
    .loading-spinner {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: var(--text-secondary);
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border-light);
      border-top-color: var(--accent-blue);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 16px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .debug-info {
      background: #fef3c7;
      border: 2px solid #f59e0b;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
    }
    
    .debug-info h3 {
      color: #92400e;
      margin-bottom: 10px;
    }
    
    .debug-info pre {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 12px;
    }
    
    .error-message {
      background: #fef2f2;
      border: 2px solid #dc2626;
      border-radius: 12px;
      padding: 20px;
      color: #dc2626;
      margin: 20px 0;
    }
    
    .success-message {
      background: #d4edda;
      border: 2px solid #28a745;
      border-radius: 12px;
      padding: 20px;
      color: #155724;
      margin: 20px 0;
    }
    
    .btn {
      padding: 10px 20px;
      background: var(--accent-blue);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }
    
    .btn:hover {
      background: var(--primary-blue);
    }
    
    footer {
      text-align: center;
      color: var(--text-secondary);
      font-size: 14px;
      margin-top: var(--space-xl);
      padding: var(--space-md);
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header-card">
      <div class="user-bar" id="userBar">
        <span>Angemeldet als: <strong id="userEmail">...</strong></span>
        <a href="../index.html" onclick="logout(); return false;">Abmelden</a>
      </div>
      <div class="header-top">
        <div class="brand">
          <div class="logo">KI</div>
          <div class="brand-text">
            <div class="subtitle">KI-Sicherheit.jetzt</div>
            <h1>KI-Checkup-Report</h1>
          </div>
        </div>
        <label>
          <select class="lang-selector" id="lang-selector">
            <option value="de" selected>üá©üá™ Deutsch</option>
            <option value="en">üá¨üáß English</option>
          </select>
        </label>
      </div>
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill" style="width:0%"></div>
        </div>
      </div>
    </header>

    <main id="formbuilder" class="form-section">
      <div class="loading-spinner">
        <div class="spinner"></div>
        <p>Formular wird geladen...</p>
      </div>
    </main>

    <div class="debug-info">
      <h3>üîç Debug Information</h3>
      <pre id="debug-output">Initialisiere...</pre>
      <div style="margin-top: 10px;">
        <button class="btn" onclick="tryLoadScript('formbuilder_de_SINGLE_FULL.js')">Test: formbuilder_de_SINGLE_FULL.js</button>
        <button class="btn" onclick="tryLoadScript('./formbuilder_de_SINGLE_FULL.js')">Test: ./formbuilder_de_SINGLE_FULL.js</button>
        <button class="btn" onclick="tryLoadScript('../formbuilder_de_SINGLE_FULL.js')">Test: ../formbuilder_de_SINGLE_FULL.js</button>
        <button class="btn" onclick="checkFileExists()">Check Files</button>
      </div>
    </div>

    <footer>
      ¬© KI-Sicherheit.jetzt | T√úV-zertifiziertes KI-Management: Wolf Hohl 2025
    </footer>
  </div>

  <script>
    // Debug output function
    function debugLog(message, data = null) {
      const output = document.getElementById('debug-output');
      const timestamp = new Date().toLocaleTimeString();
      const currentText = output.textContent;
      let newText = `[${timestamp}] ${message}`;
      if (data) {
        newText += '\n' + JSON.stringify(data, null, 2);
      }
      output.textContent = currentText + '\n' + newText;
      console.log(message, data);
    }

    // Logout function
    window.logout = function() {
      localStorage.removeItem('jwt');
      localStorage.removeItem('user_email');
      localStorage.removeItem('mock_login');
      const keys = Object.keys(localStorage);
      keys.forEach(key => {
        if (key.startsWith('autosave_form_')) {
          localStorage.removeItem(key);
        }
      });
      window.location.href = '../index.html';
    };

    // Try to load a script
    window.tryLoadScript = function(path) {
      debugLog(`Attempting to load: ${path}`);
      
      const script = document.createElement('script');
      script.src = path;
      
      script.onload = function() {
        debugLog(`‚úÖ SUCCESS: ${path} loaded!`);
        document.getElementById('formbuilder').innerHTML = `
          <div class="success-message">
            <h3>Script geladen!</h3>
            <p>Der Pfad <strong>${path}</strong> funktioniert.</p>
            <p>Das Formular sollte jetzt erscheinen...</p>
          </div>
        `;
      };
      
      script.onerror = function() {
        debugLog(`‚ùå FAILED: ${path} not found`);
      };
      
      document.body.appendChild(script);
    };

    // Check if files exist
    window.checkFileExists = async function() {
      const paths = [
        'formbuilder_de_SINGLE_FULL.js',
        './formbuilder_de_SINGLE_FULL.js',
        '../formbuilder_de_SINGLE_FULL.js',
        '/formular/formbuilder_de_SINGLE_FULL.js',
        '../formular/formbuilder_de_SINGLE_FULL.js'
      ];
      
      debugLog('Checking file existence...');
      
      for (const path of paths) {
        try {
          const response = await fetch(path, { method: 'HEAD' });
          if (response.ok) {
            debugLog(`‚úÖ Found: ${path} (Status: ${response.status})`);
          } else {
            debugLog(`‚ùå Not found: ${path} (Status: ${response.status})`);
          }
        } catch (e) {
          debugLog(`‚ùå Error checking ${path}: ${e.message}`);
        }
      }
    };

    // Check authentication
    function checkAuth() {
      const token = localStorage.getItem('jwt');
      const email = localStorage.getItem('user_email');
      const mockLogin = localStorage.getItem('mock_login');
      
      debugLog('Authentication Status:', {
        hasToken: !!token,
        email: email || 'none',
        isMockLogin: mockLogin === 'true',
        tokenLength: token ? token.length : 0
      });
      
      if (!token) {
        document.getElementById('formbuilder').innerHTML = `
          <div class="error-message">
            <h2>Nicht angemeldet</h2>
            <p>Kein Token gefunden.</p>
            <a href="../login.html">Zur Anmeldung</a>
          </div>
        `;
        return false;
      }
      
      // Update user display
      if (email) {
        document.getElementById('userEmail').textContent = email;
      }
      
      // Try to validate token
      try {
        const parts = token.split('.');
        if (parts.length === 3) {
          const payload = JSON.parse(atob(parts[1]));
          debugLog('Token payload:', payload);
          
          const exp = payload.exp;
          const now = Math.floor(Date.now() / 1000);
          const isValid = !exp || exp > now;
          
          debugLog('Token validation:', {
            expires: exp ? new Date(exp * 1000).toLocaleString() : 'never',
            isValid: isValid
          });
          
          if (!isValid) {
            debugLog('Token expired!');
          }
        }
      } catch (e) {
        debugLog('Token parsing error:', e.message);
      }
      
      return true;
    }

    // Check current location
    function checkLocation() {
      debugLog('Current location:', {
        href: window.location.href,
        pathname: window.location.pathname,
        host: window.location.host
      });
      
      debugLog('Expected script location:', {
        relative: './formbuilder_de_SINGLE_FULL.js',
        absolute: window.location.origin + '/formular/formbuilder_de_SINGLE_FULL.js'
      });
    }

    // Language selector
    document.getElementById('lang-selector').addEventListener('change', function(e) {
      if (e.target.value === 'en') {
        window.location.href = 'index_en.html';
      }
    });

    // Progress event listener
    document.addEventListener('fb:progress', function(ev) {
      debugLog('Progress event received:', ev.detail);
      try {
        const { step, total } = ev.detail || {};
        const pct = Math.max(0, Math.min(100, Math.round((step / total) * 100)));
        const fill = document.getElementById('progress-fill');
        if (fill) { 
          fill.style.width = pct + '%'; 
        }
      } catch (e) {
        debugLog('Progress update error:', e.message);
      }
    });

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
      debugLog('Page loaded, starting checks...');
      checkLocation();
      
      if (checkAuth()) {
        debugLog('Auth OK, attempting to load form script...');
        // Automatisch versuchen, das Script zu laden
        setTimeout(() => tryLoadScript('./formbuilder_de_SINGLE_FULL.js'), 1000);
      }
    });
  </script>
</body>
</html>
