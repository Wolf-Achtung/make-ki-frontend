<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KI-Checkup-Report â€“ Fragebogen</title>
  <style>
    :root {
      /* Color palette with multiple blue tones */
      --primary-blue: #1e3a5f;
      --accent-blue: #2563eb;
      --light-blue: #dbeafe;
      --sky-blue: #e0f2fe;
      --pale-blue: #f0f9ff;
      
      /* Typography and spacing */
      --fs: 18px;
      --lh: 1.7;
      --space-xs: 8px;
      --space-sm: 16px;
      --space-md: 24px;
      --space-lg: 32px;
      --space-xl: 48px;
      
      /* Colors */
      --text-primary: #1e293b;
      --text-secondary: #475569;
      --bg-main: #f8fafc;
      --bg-card: #ffffff;
      --border-light: #e2e8f0;
      --border-medium: #cbd5e1;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-size: var(--fs);
      line-height: var(--lh);
      color: var(--text-primary);
      background: linear-gradient(135deg, var(--pale-blue) 0%, var(--bg-main) 100%);
      min-height: 100vh;
    }
    
    .container {
      max-width: 1024px;
      margin: 0 auto;
      padding: var(--space-lg) var(--space-md);
    }
    
    /* Header with improved layout */
    .header-card {
      background: var(--bg-card);
      border: 1px solid var(--border-light);
      border-radius: 20px;
      padding: var(--space-lg);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.04);
      margin-bottom: var(--space-lg);
    }
    
    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: var(--space-md);
    }
    
    .brand {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }
    
    .logo {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent-blue), var(--primary-blue));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 20px;
    }
    
    .brand-text h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--primary-blue);
      margin-bottom: 4px;
    }
    
    .subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 500;
    }
    
    .lang-selector {
      padding: 10px 16px;
      border: 2px solid var(--border-light);
      border-radius: 12px;
      background: var(--bg-card);
      font-size: 16px;
      color: var(--text-primary);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .lang-selector:hover {
      border-color: var(--accent-blue);
      box-shadow: 0 2px 8px rgba(37, 99, 235, 0.1);
    }
    
    .lang-selector:focus {
      outline: none;
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    
    /* Progress bar */
    .progress-container {
      margin-top: var(--space-md);
    }
    
    .progress-bar {
      height: 8px;
      background: var(--light-blue);
      border-radius: 8px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent-blue), #3b82f6);
      width: 14%;
      transition: width 0.3s ease;
    }
    
    /* Form sections with improved spacing */
    .form-section {
      background: var(--bg-card);
      border: 1px solid var(--border-light);
      border-radius: 20px;
      padding: var(--space-lg);
      margin-bottom: var(--space-md);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
    }
    
    .section-header {
      margin-bottom: var(--space-md);
    }
    
    .step-badge {
      display: inline-block;
      background: var(--light-blue);
      color: var(--primary-blue);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: var(--space-sm);
    }
    
    .section-title {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary-blue);
      margin-bottom: var(--space-xs);
    }
    
    .section-intro {
      background: linear-gradient(135deg, var(--sky-blue), var(--light-blue));
      border-left: 4px solid var(--accent-blue);
      border-radius: 12px;
      padding: var(--space-sm) var(--space-md);
      margin-bottom: var(--space-lg);
      color: var(--primary-blue);
      font-size: 16px;
      line-height: 1.6;
    }
    
    /* Form elements with better spacing */
    .form-group {
      margin-bottom: var(--space-lg);
    }
    
    .form-label {
      display: block;
      font-weight: 600;
      color: var(--primary-blue);
      margin-bottom: var(--space-xs);
      font-size: 17px;
    }
    
    .form-description {
      font-size: 15px;
      color: var(--text-secondary);
      margin-bottom: var(--space-sm);
      line-height: 1.5;
      background: var(--pale-blue);
      padding: var(--space-sm);
      border-radius: 10px;
      border-left: 3px solid var(--light-blue);
    }
    
    .form-description.important {
      background: #fef3c7;
      border-left-color: #f59e0b;
      color: #92400e;
    }
    
    /* Input styles */
    select, textarea, input[type="text"], input[type="range"] {
      width: 100%;
      border: 2px solid var(--border-light);
      border-radius: 12px;
      padding: 14px 16px;
      font-size: 16px;
      background: var(--bg-card);
      transition: all 0.3s ease;
      font-family: inherit;
    }
    
    select:hover, textarea:hover, input[type="text"]:hover {
      border-color: var(--border-medium);
    }
    
    select:focus, textarea:focus, input[type="text"]:focus {
      outline: none;
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    
    /* Checkbox groups */
    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: var(--space-sm);
      margin-top: var(--space-sm);
    }
    
    .checkbox-item {
      display: flex;
      align-items: flex-start;
      gap: var(--space-xs);
      padding: var(--space-sm);
      background: var(--pale-blue);
      border: 2px solid transparent;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .checkbox-item:hover {
      background: var(--sky-blue);
      border-color: var(--light-blue);
    }
    
    .checkbox-item input[type="checkbox"] {
      margin-top: 4px;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    
    .checkbox-label {
      flex: 1;
      cursor: pointer;
    }
    
    .checkbox-label-main {
      font-weight: 500;
      color: var(--text-primary);
      display: block;
    }
    
    .checkbox-label-hint {
      font-size: 14px;
      color: var(--text-secondary);
      margin-top: 2px;
    }
    
    /* Slider */
    input[type="range"] {
      padding: 0;
      height: 40px;
    }
    
    .slider-container {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }
    
    .slider-value {
      min-width: 48px;
      padding: 8px 12px;
      background: var(--light-blue);
      border-radius: 8px;
      font-weight: 600;
      color: var(--primary-blue);
      text-align: center;
    }
    
    /* Navigation */
    .form-nav {
      position: sticky;
      bottom: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-light);
      border-radius: 16px;
      padding: var(--space-md);
      margin-top: var(--space-lg);
      display: flex;
      justify-content: flex-end;
      gap: var(--space-sm);
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.05);
    }
    
    .btn {
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--accent-blue), #3b82f6);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
    }
    
    .btn-secondary {
      background: var(--bg-card);
      color: var(--text-primary);
      border: 2px solid var(--border-medium);
    }
    
    .btn-secondary:hover {
      background: var(--pale-blue);
      border-color: var(--accent-blue);
    }
    
    /* Messages */
    .success-message {
      background: linear-gradient(135deg, #d1fae5, #a7f3d0);
      border-left: 4px solid #10b981;
      color: #065f46;
      padding: var(--space-md);
      border-radius: 12px;
      margin: var(--space-md) 0;
    }
    
    .error-message {
      background: linear-gradient(135deg, #fee2e2, #fecaca);
      border-left: 4px solid #ef4444;
      color: #991b1b;
      padding: var(--space-md);
      border-radius: 12px;
      margin: var(--space-md) 0;
    }
    
    /* Footer */
    footer {
      text-align: center;
      color: var(--text-secondary);
      font-size: 14px;
      margin-top: var(--space-xl);
      padding: var(--space-md);
      line-height: 1.6;
    }
    
    /* Invalid states */
    .invalid {
      border-color: #ef4444 !important;
      background: #fef2f2 !important;
    }
    
    .invalid-group {
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
      border-radius: 12px;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        padding: var(--space-md) var(--space-sm);
      }
      
      .form-section {
        padding: var(--space-md);
      }
      
      .checkbox-group {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
