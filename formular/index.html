<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>KI-Readiness & Förderung</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; color: #003366; line-height: 1.6; }
    h1, h2, h3 { color: #005a9c; }
    label { font-weight: bold; display: block; margin-top: 1rem; }
    select, input, textarea { width: 100%; padding: 0.6rem; margin-top: 0.3rem; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 2rem; padding: 0.9rem 1.5rem; background: #003366; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
    button:hover { background: #005a9c; }
    section { margin-top: 3rem; border-top: 2px solid #ccc; padding-top: 2rem; }
    .badge { display: inline-block; padding: 0.5rem 1rem; border-radius: 8px; font-weight: bold; margin-bottom: 1rem; }
    .Bronze { background: #cd7f32; color: #fff; }
    .Silber { background: #c0c0c0; color: #000; }
    .Gold { background: #ffd700; color: #000; }
    pre { background: #f0f0f0; padding: 1rem; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>KI-Readiness & Förderfähigkeit prüfen</h1>
  <form id="briefingForm">
    <h2>Allgemeine Angaben</h2>
    <label>Unternehmen</label><input type="text" name="name" />
    <label>E-Mail</label><input type="email" name="email" />
    <label>Branche</label><input type="text" name="branche" />
    <label>Selbstständig?</label>
    <select name="selbststaendig">
      <option>noch unklar</option>
      <option>ja</option>
      <option>nein</option>
    </select>

    <h2>Geplante Maßnahme & Bereich</h2>
    <label>Welche Maßnahme planen Sie?</label><input type="text" name="massnahme" />
    <label>In welchem Bereich?</label><input type="text" name="bereich" />
    <label>Ziele mit KI</label><input type="text" name="ziel" />

    <h2>Compliance-Check</h2>
    <label>Frage 1: Gibt es eine Datenschutzdokumentation?</label>
    <select name="frage1">
      <option>noch unklar</option><option>ja</option><option>nein</option>
    </select>
    <label>Frage 2: AV-Verträge vorhanden?</label>
    <select name="frage2">
      <option>noch unklar</option><option>ja</option><option>nein</option>
    </select>
    <label>Frage 3: Verfahrensverzeichnis gepflegt?</label>
    <select name="frage3">
      <option>noch unklar</option><option>ja</option><option>nein</option>
    </select>
    <label>Frage 4: Datenschutzfolgeabschätzung durchgeführt?</label>
    <select name="frage4">
      <option>noch unklar</option><option>ja</option><option>nein</option>
    </select>
    <label>Frage 5: Bias-Checks geplant?</label>
    <select name="frage5">
      <option>noch unklar</option><option>ja</option><option>nein</option>
    </select>
    <label>Frage 6: Ethische Leitlinien definiert?</label>
    <select name="frage6">
      <option>noch unklar</option><option>ja</option><option>nein</option>
    </select>
    <label>Frage 7: Transparenzrichtlinien erstellt?</label>
    <select name="frage7">
      <option>noch unklar</option><option>ja</option><option>nein</option>
    </select>
    <label>Frage 8: Data-Governance-Strategie vorhanden?</label>
    <select name="frage8">
      <option>noch unklar</option><option>ja</option><option>nein</option>
    </select>
    <label>Frage 9: Schulungen geplant oder durchgeführt?</label>
    <select name="frage9">
      <option>noch unklar</option><option>ja</option><option>nein</option>
    </select>
    <label>Frage 10: Löschkonzepte definiert?</label>
    <select name="frage10">
      <option>noch unklar</option><option>ja</option><option>nein</option>
    </select>

    <button type="submit">Briefing erstellen</button>
  </form>

  <section id="resultSection" style="display:none;">
    <h2>Ihr persönliches KI-Briefing</h2>
    <div id="badgeSection"></div>
    <div id="output"></div>
    <h3>Rohdaten (Debug)</h3>
    <pre id="rawJson"></pre>
  </section>

  <script>
    document.getElementById("briefingForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(this));
      const outputDiv = document.getElementById("output");
      const badgeDiv = document.getElementById("badgeSection");
      const rawJsonDiv = document.getElementById("rawJson");

      outputDiv.innerHTML = "Analyse läuft ...";
      badgeDiv.innerHTML = "";
      rawJsonDiv.innerHTML = "";

      try {
        const res = await fetch("https://make-ki-backend-neu-production.up.railway.app/briefing", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const json = await res.json();

        // Badge & Score
        if(json.badge_level && json.compliance_score !== undefined){
          badgeDiv.innerHTML = `
            <h3>Score: ${json.compliance_score}/10</h3>
            <div class="badge ${json.badge_level}">${json.badge_level}</div>
          `;
        }

        // Hauptausgabe
        let html = "";
        for(const key of ["readiness_analysis", "compliance_analysis", "use_case_analysis", "executive_summary", "fördertipps", "toolkompass", "branche_trend", "compliance", "beratungsempfehlung", "vision"]){
          if(json[key]){
            html += `<h3>${key.replace("_"," ").toUpperCase()}</h3><p>${json[key]}</p>`;
          }
        }
        outputDiv.innerHTML = html;
        rawJsonDiv.textContent = JSON.stringify(json, null, 2);

        document.getElementById("resultSection").style.display = "block";
      } catch(err){
        outputDiv.innerHTML = `<p style="color:red;">Serverfehler: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
