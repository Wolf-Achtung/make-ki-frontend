<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>KI-Readiness & Förderung</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; color: #003366; line-height: 1.6; }
    h1, h2, h3 { color: #005a9c; }
    label { font-weight: bold; display: block; margin-top: 1rem; }
    select, input { width: 100%; padding: 0.6rem; margin-top: 0.3rem; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 2rem; padding: 0.9rem 1.5rem; background: #003366; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
    button:hover { background: #005a9c; }
    section { margin-top: 3rem; border-top: 2px solid #ccc; padding-top: 2rem; }
    .badge { display: inline-block; padding: 0.5rem 1rem; border-radius: 8px; font-weight: bold; margin-bottom: 1rem; }
    .Bronze { background: #cd7f32; color: #fff; }
    .Silber { background: #c0c0c0; color: #000; }
    .Gold { background: #ffd700; color: #000; }
    pre { background: #f0f0f0; padding: 1rem; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>KI-Readiness & Förderfähigkeit prüfen</h1>
  <form id="briefingForm">
    <h2>Allgemeine Angaben</h2>
    <label>Unternehmen</label><input type="text" name="unternehmen" />
    <label>Name</label><input type="text" name="name" />
    <label>E-Mail</label><input type="email" name="email" />

    <h2>Branche</h2>
    <select name="branche">
      <option>Finanzen & Steuern</option>
      <option>Medien & Marketing</option>
      <option>Kommunikation & PR</option>
      <option>Bildung & Coaching</option>
      <option>Verwaltung & Öffentliche Hand</option>
      <option>Handel & E-Commerce</option>
      <option>IT & Software</option>
      <option>Sonstige</option>
    </select>

    <h2>Geplante Maßnahme</h2>
    <select name="massnahme">
      <option>Beratung / Strategie</option>
      <option>Risikoanalyse</option>
      <option>Datenschutz / Compliance</option>
      <option>KI-Tool-Integration, z.B. KI-Agents</option>
      <option>Mitarbeiterschulung / Change Management</option>
      <option>noch unklar</option>
    </select>

    <h2>In welchem Bereich?</h2>
    <select name="bereich">
      <option>Vertrieb</option>
      <option>Marketing</option>
      <option>Geschäftsführung</option>
      <option>HR & Recruiting</option>
      <option>IT & Prozesse</option>
      <option>Produktentwicklung</option>
      <option>Sonstige</option>
    </select>

    <h2>Ziele mit KI</h2>
    <input type="text" name="ziel" placeholder="z.B. Kosten senken, Effizienz steigern" />

    <h2>Compliance-Check</h2>
    <label>Gibt es bei Ihnen eine schriftliche Dokumentation darüber, wie Sie personenbezogene Daten verarbeiten (z. B. Datenschutzkonzept, interne Richtlinien)?</label>
    <select name="frage1"><option>noch unklar</option><option>ja</option><option>nein</option></select>

    <label>Haben Sie mit allen Dienstleistern, die für Sie Daten verarbeiten (z. B. Cloud-Anbieter, Agenturen), schriftliche Auftragsverarbeitungsverträge (AV-Verträge) abgeschlossen?</label>
    <select name="frage2"><option>noch unklar</option><option>ja</option><option>nein</option></select>

    <label>Führen Sie ein sogenanntes „Verzeichnis von Verarbeitungstätigkeiten“ (nach DSGVO Art. 30), das alle Prozesse mit personenbezogenen Daten auflistet?</label>
    <select name="frage3"><option>noch unklar</option><option>ja</option><option>nein</option></select>

    <label>Haben Sie geprüft oder dokumentiert, ob bestimmte KI- oder Datenprojekte eine Datenschutz-Folgeabschätzung (DSFA) erfordern?</label>
    <select name="frage4"><option>noch unklar</option><option>ja</option><option>nein</option></select>

    <label>Prüfen Sie Ihre KI-Modelle oder Algorithmen regelmäßig auf Verzerrungen (Bias), Diskriminierung oder Fairness-Probleme?</label>
    <select name="frage5"><option>noch unklar</option><option>ja</option><option>nein</option></select>

    <label>Gibt es bei Ihnen schriftlich festgelegte ethische Grundsätze oder Leitlinien für den Einsatz von KI?</label>
    <select name="frage6"><option>noch unklar</option><option>ja</option><option>nein</option></select>

    <label>Haben Sie festgelegt, wie Sie gegenüber Kunden oder Partnern transparent machen, dass KI zum Einsatz kommt (z. B. Hinweise in Angeboten oder Webseiten)?</label>
    <select name="frage7"><option>noch unklar</option><option>ja</option><option>nein</option></select>

    <label>Haben Sie eine Strategie oder Regeln, wie Daten gesammelt, gespeichert und genutzt werden (Data Governance), z. B. Rollen & Verantwortlichkeiten?</label>
    <select name="frage8"><option>noch unklar</option><option>ja</option><option>nein</option></select>

    <label>Haben Sie bereits Mitarbeiterschulungen oder Workshops durchgeführt, um Ihr Team für KI, Datenschutz & Compliance zu sensibilisieren?</label>
    <select name="frage9"><option>noch unklar</option><option>ja</option><option>nein</option></select>

    <label>Gibt es feste Verfahren oder technische Regeln, nach denen Sie personenbezogene Daten löschen oder anonymisieren, wenn sie nicht mehr benötigt werden?</label>
    <select name="frage10"><option>noch unklar</option><option>ja</option><option>nein</option></select>

    <button type="submit">Briefing erstellen</button>
  </form>

  <section id="resultSection" style="display:none;">
    <h2>Ihr persönliches KI-Briefing</h2>
    <div id="badgeSection"></div>
    <div id="output"></div>
    <h3>Rohdaten (Debug)</h3>
    <pre id="rawJson"></pre>
  </section>

  <script>
    document.getElementById("briefingForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(this));
      const outputDiv = document.getElementById("output");
      const badgeDiv = document.getElementById("badgeSection");
      const rawJsonDiv = document.getElementById("rawJson");

      outputDiv.innerHTML = "Analyse läuft ...";
      badgeDiv.innerHTML = "";
      rawJsonDiv.innerHTML = "";

      try {
        const res = await fetch("https://make-ki-backend-neu-production.up.railway.app/briefing", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const json = await res.json();

        if(json.badge_level && json.compliance_score !== undefined){
          badgeDiv.innerHTML = `
            <h3>Score: ${json.compliance_score}/10</h3>
            <div class="badge ${json.badge_level}">${json.badge_level}</div>
          `;
        }

        let html = "";
        for(const key of ["readiness_analysis", "compliance_analysis", "use_case_analysis", "executive_summary", "fördertipps", "toolkompass", "branche_trend", "vision"]){
          if(json[key]){
            html += `<h3>${key.replace("_"," ").toUpperCase()}</h3><p>${json[key]}</p>`;
          }
        }
        outputDiv.innerHTML = html;
        rawJsonDiv.textContent = JSON.stringify(json, null, 2);
        document.getElementById("resultSection").style.display = "block";
      } catch(err){
        outputDiv.innerHTML = `<p style="color:red;">Serverfehler: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
