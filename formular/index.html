<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fragebogen · KI‑Sicherheit</title>
  <meta name="api-base" content="">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#f8fafc;color:#0f172a}
    header{display:flex;align-items:center;justify-content:space-between;padding:12px 16px;background:#fff;border-bottom:1px solid #e5e7eb;position:sticky;top:0}
    .brand{font-weight:700}
    main{max-width:980px;margin:24px auto;padding:0 16px}
    .loading{padding:20px;background:#fff;border:1px solid #e5e7eb;border-radius:12px;box-shadow:0 2px 14px rgba(10,83,176,.05)}
    .logout{appearance:none;border:0;background:#ef4444;color:#fff;border-radius:8px;padding:.5rem .7rem;font-weight:700;cursor:pointer}
  </style>
  <script src="/js/auth-guard.js"></script>
</head>
<body>
  <header>
    <div class="brand">KI‑Sicherheit · Fragebogen (DE)</div>
    <button class="logout" id="btnLogout" title="Abmelden">Logout</button>
  </header>
  <main>
    <div class="loading" id="loading">Lade Formular …</div>
    <!-- Dein Full-Formbuilder DE (unverändert) -->
    <script defer src="/formular/formbuilder_de.js"></script>
  </main>
  <script>
    document.getElementById('btnLogout').addEventListener('click', function(){
      if(window.auth){ window.auth.clearToken(); }
      location.replace('/login.html');
    });
  </script>
</body>
</html>
