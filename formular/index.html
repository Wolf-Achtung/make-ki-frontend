<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>KI-Readiness & Datenschutz Formular</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts: Fira Mono (modern, clean) -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Fira Mono', 'IBM Plex Mono', 'Courier New', Courier, monospace;
      background: #f8fbfd;
      color: #0a2a43;
      max-width: 720px;
      margin: 40px auto;
      padding: 32px 18px 60px 18px;
      border-radius: 14px;
      box-shadow: 0 4px 32px #003b5a18, 1px 1px 4px #003b5a36;
      letter-spacing: 0.02em;
    }
    h1, h2 {
      color: #003b5a;
      font-weight: 600;
      margin-top: 0;
      margin-bottom: 18px;
      text-shadow: 0 1px 1px #fff3, 0 2px 2px #e5ecf5;
    }
    label {
      display: block;
      margin: 18px 0 6px 0;
      font-weight: 600;
      font-size: 1.0em;
      color: #003b5a;
    }
    input[type="text"], input[type="email"], input[type="password"], input[type="range"], textarea, select {
      width: 100%;
      min-height: 44px;
      padding: 10px 12px;
      font-size: 1em;
      border: 2px solid #b1b6bd;
      border-radius: 7px;
      background: #f4f8ff;
      margin-bottom: 5px;
      box-sizing: border-box;
      transition: border-color 0.25s;
      outline: none;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #005b85;
    }
    input[type="checkbox"], input[type="radio"] {
      accent-color: #003b5a;
      margin-right: 6px;
      transform: scale(1.16);
    }
    .form-checkbox-group, .form-checkbox-group label {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 18px 22px;
    }
    .form-checkbox-group {
      margin-bottom: 8px;
      margin-top: 0;
    }
    .form-checkbox-group label {
      margin: 0 8px 0 0;
      font-weight: normal;
      font-size: 1em;
      color: #115072;
      background: #f2f9fc;
      padding: 4px 13px 4px 8px;
      border-radius: 8px;
      border: 1px solid #d6d9f3;
      cursor: pointer;
      transition: background 0.18s;
    }
    .form-checkbox-group label input[type="checkbox"] {
      margin-right: 4px;
    }
    input[type="range"] {
      padding: 0;
      margin-top: 12px;
      margin-bottom: 12px;
    }
    button, .btn {
      background: #0094d6;
      color: #fff;
      border: none;
      padding: 14px 28px;
      margin-top: 22px;
      border-radius: 8px;
      font-size: 1.08em;
      font-weight: bold;
      letter-spacing: 0.04em;
      box-shadow: 0 2px 9px #003b5a22;
      cursor: pointer;
      transition: background 0.16s, box-shadow 0.09s;
    }
    button:hover, .btn:hover {
      background: #005b85;
      box-shadow: 0 4px 14px #003b5a2b;
    }
    .help, .form-note {
      font-size: 0.96em;
      color: #2862a3;
      margin: 0 0 0 5px;
      opacity: 0.85;
    }
    ::placeholder { color: #8cb4d4; }
    ::-webkit-input-placeholder { color: #8cb4d4; }
    :-moz-placeholder { color: #8cb4d4; }
    /* Fortschrittsbalken und Steps */
    .progress-bar, .steps { width: 100%; background: linear-gradient(90deg, #37799d 20%, #42c3b4 100%); border-radius: 4px; height: 19px; }
    @media (max-width: 600px) {
      body { padding: 6vw 2vw; }
      h1 { font-size: 1.3em; }
    }
  </style>
</head>
<body>
  <h1>KI-Readiness & Datenschutz Formular</h1>

  <form id="ki-form"></form>
  <div id="ergebnis" style="margin-top:2em;"></div>
  <div id="debug" style="background:#eee; margin-top:2em; padding:1em;">Debug wartet...</div>

  <script src="formbuilder.js"></script>
</body>

</html>
