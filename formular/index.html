
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>KI-Check Fragebogen</title>
</head>
<body>
    <h1>KI-Check: Fragebogen</h1>

    <form id="ki-form">
        <fieldset>
            <legend>Allgemeine Informationen</legend>
            <label>Name: <input type="text" name="name" required></label><br>
            <label>Unternehmen: <input type="text" name="unternehmen" required></label><br>
            <label>E-Mail: <input type="email" name="email" required></label><br>
            <label>Selbstständig? 
                <select name="selbststaendig" required>
                    <option value="">Bitte wählen</option>
                    <option value="Ja">Ja</option>
                    <option value="Nein">Nein</option>
                </select>
            </label><br>
            <label>Branche:
                <select name="branche" required>
                    <option value="">Bitte wählen</option>
                    <option>IT-Dienstleistungen</option>
                    <option>Werbung und Marketing</option>
                    <option>Rechnungswesen, Controlling, Finanzen</option>
                    <option>Gesundheitswesen</option>
                    <option>Unternehmens-/Rechts-/Steuerberatung</option>
                    <option>Sonstige</option>
                </select>
                <input type="text" name="branche_sonstige" placeholder="Sonstige Branche (optional)">
            </label>
        </fieldset>

        <fieldset>
            <legend>Modul 1: KI-Readiness</legend>
            <label>Gibt es ein klares Ziel für den KI-Einsatz? 
                <select name="ziel_ki" required>
                    <option value="">Bitte wählen</option>
                    <option>Ja</option>
                    <option>Nein</option>
                    <option>Geplant</option>
                    <option>Sonstiges</option>
                </select>
            </label><br>
            <label>Gibt es technisches Verständnis im Team?
                <select name="tech_verstaendnis" required>
                    <option value="">Bitte wählen</option>
                    <option>Ja</option>
                    <option>Nein</option>
                    <option>Teilweise</option>
                </select>
            </label><br>
            <label>Wer ist für KI verantwortlich?
                <input type="text" name="ki_verantwortung" required>
            </label><br>
            <label>Wie digital ist Ihr Unternehmen aufgestellt?
                <select name="digital_level" required>
                    <option value="">Bitte wählen</option>
                    <option>Kaum digitalisiert</option>
                    <option>Teilweise digital</option>
                    <option>Weitgehend digital</option>
                    <option>Voll digital & prozessorientiert</option>
                    <option>Nicht bekannt</option>
                </select>
            </label><br>
            <label>Wie gut sind Ihre Daten strukturiert?
                <select name="datenqualitaet" required>
                    <option value="">Bitte wählen</option>
                    <option>Unstrukturiert</option>
                    <option>Teilweise strukturiert</option>
                    <option>Standardisiert & zentral</option>
                    <option>Versioniert & analysierbar</option>
                    <option>Nicht bekannt</option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            <legend>Modul 2: AI-Compliance</legend>
            <label>Werden personenbezogene Daten verarbeitet?
                <select name="personenbezogen" required>
                    <option value="">Bitte wählen</option>
                    <option>Ja</option>
                    <option>Nein</option>
                    <option>Unsicher</option>
                </select>
            </label><br>
            <label>Nutzen Sie bereits KI-Tools?
                <select name="ki_tools_nutzung" required>
                    <option value="">Bitte wählen</option>
                    <option>Ja</option>
                    <option>Nein</option>
                    <option>Geplant</option>
                </select>
            </label><br>
            <label>Sind rechtliche Risiken bekannt oder dokumentiert?
                <select name="risikobewusstsein" required>
                    <option value="">Bitte wählen</option>
                    <option>Ja</option>
                    <option>Nein</option>
                    <option>Teilweise</option>
                </select>
            </label><br>
            <label>Gibt es Datenschutzprozesse oder KI-Governance?
                <select name="governance" required>
                    <option value="">Bitte wählen</option>
                    <option>Ja</option>
                    <option>Nein</option>
                    <option>In Planung</option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            <legend>Modul 3: Use Case & Umsetzung</legend>
            <label>Geplanter Anwendungsfall:
                <select name="use_case" required>
                    <option value="">Bitte wählen</option>
                    <option>Texterstellung</option>
                    <option>Marketing-Automatisierung</option>
                    <option>Kundensupport</option>
                    <option>Berichtswesen / Analyse</option>
                    <option>Sonstiges</option>
                </select>
                <input type="text" name="use_case_sonstiges" placeholder="Sonstiges (optional)">
            </label><br>
            <label>Welche Tools oder Plattformen setzen Sie bereits ein?
                <input type="text" name="tools_im_einsatz" required>
            </label><br>
            <label>Was ist Ihr kurzfristiges Ziel mit KI?
                <input type="text" name="ziel_ki_kurzfristig" required>
            </label><br>
            <label>Wo liegt Ihre größte Herausforderung?
                <input type="text" name="herausforderung" required>
            </label><br>
            <label>Planen Sie konkrete Maßnahmen?
                <input type="text" name="massnahmen_geplant" required>
            </label>
        </fieldset>

        <button type="submit">Absenden</button>
    </form>

    <script src="form.js"></script>
</body>
</html>
