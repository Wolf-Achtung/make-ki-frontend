<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>KI‑Checkup‑Report · Formular (DE)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:24px;background:#f7f9fc;color:#0b1a33}
    .wrap{max-width:920px;margin:0 auto;background:#fff;padding:24px 24px 48px;border-radius:12px;box-shadow:0 2px 24px rgba(0,0,0,.06)}
    h1{margin:0 0 6px;font-size:28px;}
    .sub{color:#345}
    #progress{margin:16px 0 8px 0}
    .progress-bar{height:6px;background:#e3ecf9;border-radius:6px;overflow:hidden}
    .progress-bar-inner{height:6px;background:#0b4a92}
    .form-group{margin:18px 0}
    .guidance{font-size:13px;color:#345;margin:4px 0 8px}
    .guidance.important{background:#fff8e1;border-left:4px solid #f2b600;padding:8px 10px;border-radius:6px}
    .checkbox-group.twocol{display:grid;grid-template-columns:1fr 1fr;gap:8px}
    .checkbox-label{display:block;border:1px solid #dde6f3;padding:8px 10px;border-radius:8px}
    .slider-value-label{margin-left:8px;font-weight:600}
    .form-nav{display:flex;justify-content:space-between;align-items:center;margin-top:18px}
    .form-nav .btn-reset{margin-left:10px}
    .form-error{margin-top:12px;background:#fff2f2;border-left:4px solid #d92d20;padding:10px;border-radius:6px;color:#641515}
    .success-msg{background:#eef8ef;border-left:4px solid #2e7d32;padding:10px;border-radius:6px}
    .invalid, .invalid-group{outline:2px solid #d92d20; outline-offset: 2px}
    #formbuilder{min-height:300px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
        <div><strong>Sprache:</strong> Deutsch</div>
        <div style="opacity:.7;font-size:12px">KI‑Sicherheit.jetzt · TÜV‑zertifiziertes KI‑Management</div>
      </div>
      <h1>KI‑Checkup‑Report</h1>
      <div class="sub">Bitte beantworten Sie die folgenden Fragen. Ihre Angaben bleiben vertraulich.</div>
    </header>

    <div id="progress"></div>
    <div id="formbuilder"></div>
  </div>

  <!-- Wichtig: charset fallback setzen; defer garantiert, dass DOM fertig ist -->
  <script defer src="./formbuilder_de.js" charset="utf-8"></script>
</body>
</html>
