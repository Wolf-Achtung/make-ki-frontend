<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KI-Readiness & Datenschutz-Check</title>
  <style>
    body { font-family: monospace; padding: 20px; max-width: 800px; margin: auto; }
    label { display: block; margin: 10px 0 5px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 8px; margin-bottom: 12px; border: 1px solid #ccc; }
    button { background: #003b5a; color: white; padding: 10px 20px; border: none; cursor: pointer; }
    #debugOutput { background: #f4f4f4; padding: 10px; white-space: pre-wrap; margin-top: 20px; }
  </style>
</head>
<body>
<h1>KI-Readiness Formular</h1>

<form id="dynamicForm">
  <!-- Felder werden hier dynamisch eingef√ºgt -->
</form>

<button id="submitButton" style="display:none;">Analyse starten</button>

<pre id="debugOutput">Debug wartet...</pre>

<script>
async function loadForm() {
  const res = await fetch("/fields.json");
  const json = await res.json();
  const fields = json.fields;
  const form = document.getElementById("dynamicForm");
  
  fields.forEach(field => {
    const label = document.createElement("label");
    label.textContent = field.label;
    
    let input;
    if (field.type === "select") {
      input = document.createElement("select");
      input.name = field.name;
      field.options.forEach(opt => {
        const option = document.createElement("option");
        option.value = opt;
        option.textContent = opt;
        input.appendChild(option);
      });
    } else if (field.type === "textarea") {
      input = document.createElement("textarea");
      input.name = field.name;
      input.placeholder = field.placeholder || "";
    } else {
      input = document.createElement("input");
      input.name = field.name;
      input.type = field.type || "text";
      input.placeholder = field.placeholder || "";
    }
    if (field.required) input.required = true;
    
    form.appendChild(label);
    form.appendChild(input);
  });

  // Sobald geladen, zeige Submit-Button
  document.getElementById("submitButton").style.display = "inline-block";
}

loadForm();

// Submit-Handler
document.getElementById("submitButton").addEventListener("click", async (e) => {
  e.preventDefault();
  const debug = document.getElementById("debugOutput");
  const formData = new FormData(document.getElementById("dynamicForm"));
  const data = Object.fromEntries(formData.entries());
  
  debug.textContent = "üì§ Sende Daten an Server...\\n" + JSON.stringify(data, null, 2);

  try {
    const res = await fetch("https://make-ki-backend-neu-production.up.railway.app/briefing", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(data)
    });
    const json = await res.json();
    debug.textContent += "\\n\\n‚úÖ Server-Antwort:\\n" + JSON.stringify(json, null, 2);

    if (json.pdf_url) {
      const filename = json.pdf_url.split("/").pop();
      window.location.href = "/formular/thankyou.html?file=" + encodeURIComponent(filename);
    }
  } catch (err) {
    debug.textContent += "\\n‚ùå Fehler: " + err;
  }
});
</script>
</body>
</html>
