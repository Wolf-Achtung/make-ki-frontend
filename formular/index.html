<!-- filename: frontend/formular/index.html -->
<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KI‑Check – Fragebogen (DE)</title>
  <link rel="stylesheet" href="../shared.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Fragebogen (DE)</h1>
      <p class="notice">Bitte beantworten Sie die Fragen. Die Felder sind sprachgleich mit der EN‑Version, damit das Backend identische Keys erhält.</p>
      <form id="form">
        <label for="company">Unternehmen / Company</label>
        <input id="company" name="company" type="text" required>

        <label for="email">E‑Mail</label>
        <input id="email" name="email" type="email" required>

        <label for="employees">Mitarbeiterzahl</label>
        <input id="employees" name="employees" type="text" placeholder="z.B. 25">

        <label for="goals">Ziele (kurz)</label>
        <input id="goals" name="goals" type="text" placeholder="Top 3 Ziele">

        <div class="progress"><div id="bar"></div></div>
        <div class="row">
          <button class="btn" type="submit">Report erstellen</button>
        </div>
      </form>
      <div id="msg" class="banner ok hidden"></div>
      <div id="err" class="banner error hidden"></div>
    </div>
  </div>
  <script src="./formbuilder_de.js" defer></script>
</body>
</html>
