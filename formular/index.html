<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KI-Readiness & Compliance Check</title>
  <style>
    body { font-family: monospace; padding: 20px; max-width: 900px; margin: auto; }
    h1, h2, h3 { color: #003b5a; }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px;}
    button { background: #003b5a; color: white; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; }
    #debugOutput { background: #f4f4f4; padding: 12px; margin-top: 30px; white-space: pre-wrap; }
  </style>
</head>
<body>

<h1>KI-Readiness & Datenschutz Formular</h1>

<form id="dynamicForm"></form>

<button id="submitButton" style="display:none;">Analyse starten</button>

<pre id="debugOutput">Debug wartet...</pre>

<script>
async function buildForm() {
  const res = await fetch("fields.json");
  const schema = await res.json();
  const form = document.getElementById("dynamicForm");

  schema.sections.forEach(section => {
    const h3 = document.createElement("h3");
    h3.textContent = section.title;
    form.appendChild(h3);

    section.fields.forEach(field => {
      const label = document.createElement("label");
      label.textContent = field.label;
      form.appendChild(label);

      let input;
      if (field.type === "select") {
        input = document.createElement("select");
        input.name = field.name;
        field.options.forEach(opt => {
          const option = document.createElement("option");
          option.value = opt;
          option.textContent = opt;
          input.appendChild(option);
        });
      } else {
        input = document.createElement("input");
        input.type = "text";
        input.name = field.name;
        input.placeholder = field.placeholder || "";
      }
      form.appendChild(input);
    });
  });

  document.getElementById("submitButton").style.display = "inline-block";
}
buildForm();

// Submit-Handler
document.getElementById("submitButton").addEventListener("click", async (e) => {
  e.preventDefault();
  const debug = document.getElementById("debugOutput");
  const formData = new FormData(document.getElementById("dynamicForm"));
  const data = Object.fromEntries(formData.entries());

  debug.textContent = "üì§ Sende an Server...\n" + JSON.stringify(data, null, 2);

  try {
    const res = await fetch("https://make-ki-backend-neu-production.up.railway.app/briefing", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(data)
    });
    const json = await res.json();
    debug.textContent += "\n\n‚úÖ Server antwortet:\n" + JSON.stringify(json, null, 2);

    if (json.pdf_url) {
      const filename = json.pdf_url.split("/").pop();
      window.location.href = "/formular/thankyou.html?file=" + encodeURIComponent(filename);
    }
  } catch (err) {
    debug.textContent += "\n‚ùå Fehler: " + err;
  }
});
</script>
<script src="formbuilder.js"></script>
</body>
</html>
