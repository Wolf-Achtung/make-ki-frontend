
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>KI-Check starten</title>
</head>
<body>
  <h1>KI-Schnellcheck</h1>
  <form id="kiForm">
    <fieldset>
      <legend>Über dich</legend>
      <label>Dein Name: <input type="text" name="name" /></label><br />
      <label>Dein Unternehmen*: <input type="text" name="unternehmen" required /></label><br />
      <label>Deine E-Mail-Adresse*: <input type="email" name="email" required /></label><br />
    </fieldset>

    <fieldset>
      <legend>Dein Geschäftsfeld</legend>
      <label>Branche: <input type="text" name="branche" /></label><br />
      <label>Bereich: <input type="text" name="bereich" /></label><br />
    </fieldset>

    <fieldset>
      <legend>Dein Ziel mit KI</legend>
      <label>Ziel(e): <input type="text" name="ziel" /></label><br />
      <label>Bereits genutzte Tools: <input type="text" name="tools" /></label><br />
    </fieldset>

    <button type="submit">Weiter zur Vorschau</button>
  </form>

  <script>
    document.getElementById("kiForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());
      sessionStorage.setItem("userData", JSON.stringify(data));
      window.location.href = "vorschau.html";
    });
  </script>
</body>
</html>
