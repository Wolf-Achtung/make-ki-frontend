<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI-Readiness & Datenschutz Formular</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Fira Mono', monospace; background: #f8fbfd; color: #0a2a43; max-width: 800px; margin: auto; padding: 2em; }
        h1,h2 { color: #003b5a; }
        label { display:block; margin-top:1em; font-weight:bold; }
        input, select, textarea { width:100%; padding:0.6em; margin-top:0.3em; border:2px solid #0a2a43; border-radius:5px; }
        button { background:#003b5a; color:white; border:none; padding:0.8em 1.5em; margin-top:2em; border-radius:5px; cursor:pointer; }
        button:hover { background:#005b85; }
    </style>
</head>
<body>
<h1>KI-Readiness & Datenschutz Formular</h1>
<form id="readinessForm">

    <h2>Business & Strategie Fragen</h2>

    <label>Was sind Ihre größten Herausforderungen?</label>
    <input type="text" placeholder="z. B. Kosten senken, neue Märkte, Fachkräftemangel" name="herausforderungen">

    <label>Wo möchten Sie in 3 Jahren stehen?</label>
    <input type="text" placeholder="z. B. Marktführer, internationaler Ausbau, Nachhaltigkeit verbessern" name="ziele_3jahre">

    <label>Welche IT-Tools werden bereits eingesetzt?</label>
    <select name="it_systeme">
        <option>Bitte auswählen</option>
        <option>Microsoft 365</option>
        <option>Salesforce</option>
        <option>Lexware</option>
        <option>Sonstiges</option>
    </select>
    <textarea placeholder="Falls Sonstige, bitte hier angeben"></textarea>

    <label>Nutzen Sie aktuell KI-Tools im Unternehmen?</label>
    <select name="ki_tools">
        <option>Bitte auswählen</option>
        <option>ChatGPT</option>
        <option>Midjourney</option>
        <option>keine</option>
        <option>Sonstiges</option>
    </select>
    <textarea placeholder="Falls Sonstige, bitte hier angeben"></textarea>

    <label>Welche Zielgruppen bedient Ihr Unternehmen?</label>
    <input type="text" placeholder="z. B. B2B, B2C, öffentliche Hand" name="zielgruppen">

    <label>Gab es Datenschutzvorfälle/Audits?</label>
    <select name="vorfaelle">
        <option>Bitte auswählen</option>
        <option>ja</option>
        <option>nein</option>
        <option>nicht bekannt</option>
    </select>

    <label>Größte Automatisierungspotenziale?</label>
    <input type="text" placeholder="z. B. Produktion, Marketing, Support" name="automation">

    <label>Was wäre ein echter Moonshot?</label>
    <input type="text" placeholder="z. B. neue Produkte, KI-gestützte Services" name="moonshot">

    <button type="submit">Analyse starten</button>
</form>

<div id="debug" style="background:#eee; margin-top:2em; padding:1em;">Debug wartet...</div>

<script>
    document.getElementById('readinessForm').addEventListener('submit', function(e){
        e.preventDefault();
        document.getElementById('debug').innerText = 'Formular wurde erfolgreich abgesendet (Test)';
    });
</script>
<script src="formbuilder.js"></script>
</body>
</html>
