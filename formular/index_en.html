<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Check â€“ Questionnaire (EN)</title>
  <link rel="stylesheet" href="../shared.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Questionnaire (EN)</h1>
      <p class="notice">Field names are identical to the German version to keep backend keys stable.</p>
      <form id="form">
        <label for="company">Company</label>
        <input id="company" name="company" type="text" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="employees">Headcount</label>
        <input id="employees" name="employees" type="text" placeholder="e.g. 25">

        <label for="goals">Goals (short)</label>
        <input id="goals" name="goals" type="text" placeholder="Top 3 goals">

        <div class="progress"><div id="bar"></div></div>
        <div class="row">
          <button class="btn" type="submit">Generate report</button>
        </div>
      </form>
      <div id="msg" class="banner ok hidden"></div>
      <div id="err" class="banner error hidden"></div>
    </div>
  </div>
  <script src="./formbuilder_en.js" defer></script>
</body>
</html>
