<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Questionnaire · KI‑Security</title>
  <meta name="api-base" content="">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#f8fafc;color:#0f172a}
    header{display:flex;align-items:center;justify-content:space-between;padding:12px 16px;background:#fff;border-bottom:1px solid #e5e7eb;position:sticky;top:0}
    .brand{font-weight:700}
    main{max-width:980px;margin:24px auto;padding:0 16px}
    .logout{appearance:none;border:0;background:#ef4444;color:#fff;border-radius:8px;padding:.5rem .7rem;font-weight:700;cursor:pointer}
  </style>
  <script src="/js/auth-guard.js"></script>
</head>
<body>
  <header>
    <div class="brand">KI‑Security · Questionnaire (EN)</div>
    <button class="logout" id="btnLogout">Logout</button>
  </header>
  <main>
    <script defer src="/formular/formbuilder_en.js"></script>
  </main>
  <script>
    document.getElementById('btnLogout').addEventListener('click', function(){
      if(window.auth){ window.auth.clearToken(); }
      location.replace('/login.html');
    });
  </script>
</body>
</html>
