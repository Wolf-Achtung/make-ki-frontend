<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Readiness Check – Questionnaire (EN)</title>
  <meta name="color-scheme" content="light only" />
  <style>
    :root{ --ink:#0B1F3B; --ink2:#123B70; --rule:#E3E9F3; --bg:#F7FAFF; }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);
      font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .shell{max-width:980px;margin:24px auto;padding:16px}
    .card{background:#fff;border:1px solid var(--rule);border-radius:16px;
      box-shadow:0 6px 24px rgba(10,35,75,.06);padding:24px}
    .header{ text-align:center; margin-bottom:16px}
    .title{ font-size:2.2rem; color:#062452; margin:.25rem 0 .5rem}
    .langbar{display:flex;gap:8px;align-items:center;margin-bottom:14px}
    .langbar label{font-weight:600}
    .langbar select{padding:6px 12px;border:1px solid #bcd3ef;border-radius:10px}
    footer{max-width:980px;margin:18px auto 28px auto;color:#6B7A8C;text-align:center;font-size:.92rem}
    #progress{margin:8px 0 12px;color:var(--ink2)}
    noscript{display:block;background:#FFF3CD;border:1px solid #FFEC99;color:#7A5E00;
      padding:10px 12px;border-radius:10px;margin:12px 0}
  </style>
</head>
<body>
  <div class="shell">
    <div class="langbar">
      <label for="lang">Language:</label>
      <select id="lang" aria-label="Select language">
        <option value="de">Deutsch</option>
        <option value="en" selected>English</option>
      </select>
    </div>

    <div class="card header">
      <h1 class="title">AI Readiness Check</h1>
    </div>

    <noscript>JavaScript is disabled. Please enable JavaScript to display the form.</noscript>

    <div id="progress"></div>
    <div id="formbuilder" class="card"></div>
  </div>

  <footer>
    © KI-Sicherheit.jetzt | TÜV-certified AI Management: Wolf Hohl 2025<br>
    Content provided for AI readiness & privacy advisory only.
  </footer>

  <!-- Single-Page, verified, error-free version -->
  <script src="/formular/formbuilder_en_SINGLE_FIXED.js?v=20250924-6" defer></script>

  <script defer>
    document.getElementById('lang').addEventListener('change', e => {
      location.href = e.target.value === 'de' ? 'index.html' : 'index_en.html';
    });
  </script>
</body>
</html>
