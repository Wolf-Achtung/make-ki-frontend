<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Danke!</title>
</head>
<body>
  <h1>🎉 Vielen Dank!</h1>
  <p>Ihr Executive Briefing wurde erfolgreich versendet.</p>
  <p><a id="download" href="#" target="_blank">PDF öffnen</a></p>
  <p>
    <a href="index.html">🔁 Zurück zur Startseite</a>
  </p>

  <script>
    const pdf = sessionStorage.getItem("pdf_url");
    if (pdf) {
      document.getElementById("download").href = pdf;
    } else {
      document.getElementById("download").textContent = "Kein PDF-Link verfügbar.";
    }
  </script>
</body>
</html>
