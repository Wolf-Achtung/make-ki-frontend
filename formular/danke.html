
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Danke</title>
</head>
<body>
  <h1>Vielen Dank!</h1>
  <p>Ihr persönliches PDF wurde erfolgreich erstellt und per E-Mail versendet.</p>
  <p>
    <a id="pdfLink" href="#" target="_blank">🔗 PDF jetzt öffnen</a>
  </p>
  <p>
    <a href="index.html">⏪ Zurück zur Startseite</a>
  </p>

  <script>
    const pdfUrl = sessionStorage.getItem("pdfUrl");
    if (pdfUrl) {
      document.getElementById("pdfLink").href = pdfUrl;
    } else {
      document.getElementById("pdfLink").textContent = "PDF-Link nicht verfügbar.";
      document.getElementById("pdfLink").removeAttribute("href");
    }
  </script>
</body>
</html>
