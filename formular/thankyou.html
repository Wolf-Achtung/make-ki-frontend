<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ihre KI-Readiness-Analyse ist fertig!</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background: #f7f9fa;
      color: #0a2c3d;
      padding: 3em;
      line-height: 1.6;
    }
    h1 {
      color: #003b5a;
      font-size: 1.8em;
    }
    .btn {
      display: inline-block;
      background: #003b5a;
      color: white;
      padding: 0.7em 1.4em;
      margin-top: 1.5em;
      text-decoration: none;
      border-radius: 6px;
    }
    .btn:hover {
      background: #005f89;
    }
  </style>
</head>
<body>
  <h1>Ihre KI–Readiness–Analyse ist fertig!</h1>
  <p>Vielen Dank für Ihre Angaben. Ihre individuelle Executive-Auswertung wurde erfolgreich erstellt.</p>
  <p>Sie können den PDF-Bericht hier herunterladen:</p>

  <a id="downloadLink" class="btn" href="#">PDF herunterladen</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get('file');
    if (file) {
      const backendUrl = "https://make-ki-backend-neu-production.up.railway.app/download/";
      document.getElementById('downloadLink').href = backendUrl + encodeURIComponent(file);
    } else {
      document.getElementById('downloadLink').innerText = "Kein PDF gefunden.";
      document.getElementById('downloadLink').style.background = "#ccc";
      document.getElementById('downloadLink').style.pointerEvents = "none";
    }
  </script>
</body>
</html>
