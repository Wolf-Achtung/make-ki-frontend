<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vielen Dank – KI-Sicherheit.jetzt</title>
  <style>
    body {
      font-family: 'IBM Plex Mono', monospace;
      background-color: #f7f9fb;
      color: #0d2b4a;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }
    h1 {
      color: #0d2b4a;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
    }
    .button {
      background-color: #003b5a;
      color: white;
      border: none;
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .button:hover {
      background-color: #005080;
    }
    .button.disabled {
      background-color: #7d8fa2;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<img src="/badges/ki-sicherheit-logo.png" alt="KI Sicherheit Logo" style="max-height:100px; margin-bottom:30px;" />

<h1>Vielen Dank!</h1>
<p>Ihre Analyse wurde erfolgreich abgeschlossen.<br>
Sie erhalten ein maßgeschneidertes Executive Briefing inklusive aller Empfehlungen und Fördertipps.</p>

<a id="downloadButton" class="button" href="#">PDF wird vorbereitet...</a>

<p style="margin-top:2rem;">Falls Sie Fragen haben, schreiben Sie uns jederzeit an<br>
<a href="mailto:kontakt@ki-sicherheit.jetzt">kontakt@ki-sicherheit.jetzt</a></p>

<p style="margin-top:3rem; font-size:0.9em;">© 2025 KI-Sicherheit.jetzt</p>

<script>
  const params = new URLSearchParams(window.location.search);
  const file = params.get('file');

  if (file) {
    const button = document.getElementById("downloadButton");
    button.href = "https://make-ki-backend-neu-production.up.railway.app/download/" + file;
    button.textContent = "PDF herunterladen";
  } else {
    const button = document.getElementById("downloadButton");
    button.textContent = "Kein PDF gefunden.";
    button.classList.add("disabled");
  }
</script>

</body>
</html>
