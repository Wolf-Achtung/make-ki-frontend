<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Zahlung – Executive Briefing</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; text-align: center; }
    h1 { color: #005b99; }
    p { font-size: 1.2rem; margin-bottom: 2rem; }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      background-color: #005b99;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Executive Briefing freischalten</h1>
  <p>Sie erhalten ein vollständiges PDF-Dokument mit Handlungsempfehlungen,<br>
     Fördertipps, Toolvorschlägen und einer visionären KI-Strategie.</p>
  <p><strong>Preis: 19 € (zzgl. MwSt.)</strong></p>

  <button onclick="completePayment()">Bezahlung abschließen</button>

  <script>
  async function completePayment() {
    const result = JSON.parse(sessionStorage.getItem("kiCheckResult"));
    const email = sessionStorage.getItem("email") || "";

    if (!result || !email) {
      alert("Fehler: Keine Analyse-Daten oder E-Mail gefunden.");
      return;
    }

    try {
      // PDF erstellen
      const pdfResponse = await fetch("https://make-ki-backend-production.up.railway.app/generate-pdf", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(result)
      });

      const pdfData = await pdfResponse.json();
      const pdfUrl = pdfData.pdf_url;
      if (!pdfUrl) throw new Error("PDF-Link fehlt");

      sessionStorage.setItem("pdf_url", pdfUrl);

      // E-Mail via Make senden
      await fetch("https://hook.eu2.make.com/8tihhrgevougjt8ljm6fb9ony7upnryh", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email: email,
          pdf_url: pdfUrl
        })
      });

      // Weiterleitung zur Danke-Seite
      window.location.href = "/formular/danke.html";

    } catch (err) {
      console.error("Fehler bei Zahlung oder Versand:", err);
      alert("Ein Fehler ist aufgetreten. Bitte später erneut versuchen.");
    }
  }
</script>

</body>
</html>
