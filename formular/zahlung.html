
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Bezahlung</title>
</head>
<body>
  <h1>Zahlung (Dummy)</h1>
  <p>Vielen Dank! Klicken Sie unten, um den Vorgang abzuschließen.</p>
  <button id="finish">Bezahlung abschließen</button>
  <div id="status"></div>

  <script>
    document.getElementById("finish").addEventListener("click", async () => {
      const data = JSON.parse(sessionStorage.getItem("userData") || "{}");

      document.getElementById("status").innerText = "PDF wird erstellt...";

      const res = await fetch("https://make-ki-backend-production.up.railway.app/generate-pdf", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const json = await res.json();
      if (json.pdf_url) {
        sessionStorage.setItem("pdfUrl", json.pdf_url);

        // Mailversand via Make anstoßen
        await fetch("https://hook.eu2.make.com/8tihhrgevougjt8ljm6fb9ony7upnryh", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ ...data, pdf_url: json.pdf_url })
        });

        window.location.href = "danke.html";
      } else {
        document.getElementById("status").innerText = "Fehler bei der PDF-Erstellung.";
      }
    });
  </script>
</body>
</html>
