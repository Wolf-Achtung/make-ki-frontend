<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>KI-Auswertung – Vorschau</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Ihre KI-Auswertung – Vorschau</h1>
  <p>Hier sehen Sie einen Auszug Ihrer Analyse. Für die vollständige Version inkl. Empfehlungen und Roadmap steht Ihnen der Report nach der Freischaltung zur Verfügung.</p>

  <div id="feedback"></div>
  <iframe id="pdfFrame" src="" style="display: none;"></iframe>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const previewUrl = sessionStorage.getItem('previewText');

      if (previewUrl) {
        document.getElementById('pdfFrame').src = previewUrl;
        document.getElementById('pdfFrame').style.display = 'block';
        document.getElementById('feedback').innerText = "✅ Vorschau wird geladen...";
      } else {
        document.getElementById('feedback').innerText =
          "⚠️ Keine Vorschau verfügbar. Bitte gehen Sie zurück und senden Sie das Formular erneut.";
      }
    });
  </script>
</body>
</html>
