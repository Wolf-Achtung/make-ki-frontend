<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>KI-Check Vorschau</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    .score { font-size: 1.5rem; color: green; margin-bottom: 1rem; }
    .block { margin-bottom: 2rem; padding: 1rem; border-radius: 8px; background: #f8f8f8; }
    .block h3 { margin-top: 0; }
    #pdf-link { margin-top: 2rem; display: none; }
  </style>
</head>
<body>
  <h1>ðŸ§  KI-Check Vorschau</h1>
  <div id="preview-container"></div>
  <div id="pdf-link" class="block">
    <strong>âœ… PDF erstellt:</strong>
    <p><a href="#" target="_blank" id="pdf-url">PDF Ã¶ffnen</a></p>
  </div>

  <script>
    const result = JSON.parse(sessionStorage.getItem("kiCheckResult"));
    const container = document.getElementById("preview-container");

    const block = (title, content) => `
      <div class="block">
        <h3>${title}</h3>
        <div>${content}</div>
      </div>
    `;

    container.innerHTML = `
      <div class="score">Score: ${result.score} (${result.status})</div>
      ${block("Executive Summary", result.executive_summary)}
      ${block("Gamechanger", `
        <strong>${result.gamechanger.idee}</strong><br/>
        <em>${result.gamechanger.begrÃ¼ndung}</em><br/>
        Potenzial: ${result.gamechanger.potenzial}
      `)}
      ${block("Empfehlungen", result.empfehlungen.map(e => `
        <strong>${e.titel}</strong>: ${e.beschreibung} <em>(Tool: ${e.tool})</em>
      `).join("<br/>"))}
    `;

    // PDF automatisch erzeugen
    fetch("https://make-ki-backend-production.up.railway.app/generate-pdf", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(result)
    })
    .then(res => res.json())
    .then(data => {
      if (data.pdf_url) {
        const linkBox = document.getElementById("pdf-link");
        const a = document.getElementById("pdf-url");
        a.href = data.pdf_url;
        linkBox.style.display = "block";
      }
    })
    .catch(err => console.error("PDF-Fehler:", err));
  </script>
</body>
</html>
