<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Vorschau</title>
</head>
<body>
  <h1>Ihre KI-Analyse (Vorschau)</h1>
  <div id="preview"></div>
  <button onclick="window.location.href='zahlung.html'">Executive Briefing jetzt freischalten</button>

  <script>
    const result = JSON.parse(sessionStorage.getItem("gpt_result"));
    document.getElementById("preview").innerHTML = `
      <p><strong>Name:</strong> ${result.name}</p>
      <p><strong>Unternehmen:</strong> ${result.unternehmen}</p>
      <p><strong>Score:</strong> ${result.score}</p>
      <p><strong>Bewertung:</strong> ${result.bewertung}</p>
      <p><strong>Trendreport:</strong> ${result.trendreport}</p>
    `;
  </script>
</body>
</html>
