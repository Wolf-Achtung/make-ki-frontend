<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KI-Readiness-Report Vorschau & Download</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: #f5faff;
      margin: 0;
      padding: 0;
      font-family: "Inter", "Segoe UI", Arial, sans-serif;
    }
    .report-container-outer {
      max-width: 900px;
      margin: 32px auto;
      padding: 28px 18px 60px 18px;
      background: #fff;
      border-radius: 24px;
      min-height: 80vh;
    }
    .logo-header {
      text-align: center;
      margin-bottom: 18px;
    }
    .logo-header img {
      height: 48px;
      margin: 0 16px 0 0;
      vertical-align: middle;
    }
    .logo-header span {
      font-size: 1.55em;
      font-weight: 700;
      color: #2261b8;
      letter-spacing: 1px;
      vertical-align: middle;
    }
    .profi-pdf-btn {
      background: linear-gradient(90deg, #2261b8 0%, #2d8cff 80%);
      color: #fff;
      font-size: 1.18em;
      font-weight: 700;
      border: none;
      border-radius: 18px;
      box-shadow: 0 3px 20px #2261b824, 0 1.5px 8px #2d8cff14;
      padding: 18px 38px;
      cursor: pointer;
      margin-bottom: 18px;
      margin-top: 10px;
      letter-spacing: 0.01em;
      transition: background 0.18s, box-shadow 0.19s;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .profi-pdf-btn:hover {
      background: linear-gradient(90deg, #1863a7 0%, #337ff8 100%);
      box-shadow: 0 6px 24px #1863a720;
    }
    .feedback-block {
      text-align: center;
      margin: 24px 0 22px 0;
      color: #204769;
      font-size: 1.11em;
    }
    .feedback-block a {
      display: inline-block;
      margin-top: 14px;
      padding: 11px 28px;
      background: #e3eeff;
      color: #2166c2;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.14em;
      transition: background 0.18s, color 0.18s;
    }
    .feedback-block a:hover {
      background: #d3e5ff;
      color: #163671;
    }
    #no-report {
      text-align: center;
      color: #c12a2a;
      font-weight: 700;
      margin: 40px 0;
    }
    .footer {
      font-size: 0.89rem;
      color: #7b8ca3;
      border-top: 1.3px solid #ecf2fa;
      padding-top: 10px;
      margin-top: 36px;
      text-align: center;
      opacity: 0.89;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
      background: #fff;
    }
    @media (max-width: 700px) {
      .report-container-outer { padding: 6px 2vw; }
      .profi-pdf-btn { width: 96vw; max-width: 98%; }
      .feedback-block a { width: 98vw; max-width: 99%; }
      .logo-header img { height: 34px; margin: 0 7px 0 0; }
      .logo-header span { font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="report-container-outer">
    <div class="logo-header">
      <span>KI-Readiness-Report 2025</span>
    </div>

    <button class="profi-pdf-btn" id="profi-pdf-btn">PDF erzeugen</button>

    <div id="report-preview"></div>
    <div id="no-report" style="display:none;">Kein Report zum Anzeigen gefunden.</div>
    <!-- Feedback-Link Block ans ENDE verschoben -->
    <div class="feedback-block">
      Wie hat dir der KI-Readiness-Report gefallen?<br>
      Hilf uns, das Tool noch besser zu machen!<br>
      <a href="feedback.html">⭐ Jetzt Feedback geben</a>
    </div>

    <footer class="footer">
      <span class="lizenz">
        TÜV-zertifiziertes KI-Management © 2025: Wolf Hohl<br>
        E-Mail: kontakt@ki-sicherheit.jetzt
      </span>
    </footer>
  </div>
  <script>
    // Lade das HTML aus LocalStorage (wie bisher)
    const html = localStorage.getItem("report_html");
    if (html) {
      document.getElementById('report-preview').innerHTML = html;
    } else {
      document.getElementById('report-preview').style.display = "none";
      document.getElementById('no-report').style.display = "block";
    }

    // Profi-PDF mit Railway/Puppeteer
    document.getElementById('profi-pdf-btn').onclick = async function() {
      const btn = document.getElementById('profi-pdf-btn');
      // Determine report language from localStorage and set labels accordingly
      const lang = localStorage.getItem("report_lang") || "de";
      const isEnglish = lang === "en";
      // Set waiting label and disable button to prevent multiple clicks
      const waitingLabel = isEnglish ? 'Generating PDF...' : 'PDF wird generiert...';
      const defaultLabel = isEnglish ? 'Generate PDF' : 'PDF erzeugen';
      btn.disabled = true;
      btn.innerText = waitingLabel;

      const htmlContent = document.getElementById('report-preview').innerHTML;
      if (!htmlContent) {
        alert(isEnglish ? 'No report found to export.' : 'Kein Report zum Export gefunden.');
        btn.disabled = false;
        btn.innerText = defaultLabel;
        return;
      }
      // Build complete HTML template for the PDF service:
      const htmlLang = isEnglish ? "en" : "de";
      const reportTitle = isEnglish ? "AI-Readiness Report 2025" : "KI-Readiness-Report 2025";
      const altReady = isEnglish ? "AI-Ready" : "KI-Ready";
      const altDsgvo = isEnglish ? "GDPR" : "DSGVO";
      const footerText = isEnglish
        ? "TÜV‑certified AI management © 2025: Wolf Hohl<br> Email: kontakt@ki-sicherheit.jetzt"
        : "TÜV-zertifiziertes KI-Management © 2025: Wolf Hohl<br> E-Mail: kontakt@ki-sicherheit.jetzt";
      const fullHtml = `
        <!DOCTYPE html>
        <html lang="${htmlLang}">
        <head>
          <meta charset="UTF-8">
          <title>${reportTitle}</title>
          <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet">
          <style>
            body { font-family: "Inter", Arial, sans-serif; margin:0; background:#fff; color:#1d3250; }
            .logo-header { text-align:center; margin:18px 0 24px 0; }
            .logo-header img { height:44px; margin:0 10px 0 0; }
            h1 { color:#1e3a8a; font-size:2.1em; margin-bottom:0.3em; text-align:center; }
            .footer { margin-top:44px; color:#aab8cc; text-align:center; font-size:0.95em; }
          </style>
        </head>
        <body>
          <div class="logo-header">
            <img src="/templates/ki-sicherheit-logo.png" alt="KI-Sicherheit" />
            <img src="/templates/eu-ai.svg" alt="EU AI Act" />
            <img src="/templates/dsgvo.svg" alt="${altDsgvo}" />
            <img src="/templates/ki-ready-2025.webp" alt="${altReady}" />
          </div>
          <h1>${reportTitle}</h1>
          <div>
            ${htmlContent}
          </div>
          <div class="footer">
            ${footerText}
          </div>
        </body>
        </html>
      `;

      // Railway-Endpoint (PDF-Service) eintragen!
      const endpoint = 'https://make-ki-pdfservice-production.up.railway.app/generate-pdf';
      const response = await fetch(endpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'text/html' },
        body: fullHtml
      });
      if (!response.ok) {
        alert((isEnglish ? 'Error exporting PDF: ' : 'Fehler beim PDF-Export: ') + await response.text());
        btn.disabled = false;
        btn.innerText = defaultLabel;
        return;
      }
      const blob = await response.blob();
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      // Set filename based on language
      a.download = isEnglish ? 'AI-Readiness-Report.pdf' : 'KI-Readiness-Report.pdf';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
      // Restore button state
      btn.disabled = false;
      btn.innerText = defaultLabel;
    };
  </script>
</body>
</html>
