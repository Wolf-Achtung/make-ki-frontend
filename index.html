<!-- filename: index.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="robots" content="noindex, nofollow"/>
  <title>KI-Status-Report – Test</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <style>
    :root { --bg:#f7f9fb; --fg:#0d2b4a; --primary:#003b5a; }
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;background:var(--bg);color:var(--fg);margin:0;padding:2rem;line-height:1.5;}
    main{max-width:900px;margin:0 auto;}
    h1{letter-spacing:.2px;margin-top:0}
    a.button,button{background:var(--primary);color:#fff;border:none;border-radius:8px;padding:.8rem 1.2rem;text-decoration:none;display:inline-block}
    .hint{color:#444;font-size:.95rem}
    footer{margin-top:3rem;color:#555;font-size:.9rem}
  </style>
  <script>window.ENV_BACKEND = ''; /* set to backend origin if FE is hosted elsewhere */</script>
  <script src="js/api.js" defer></script>
</head>
<body>
<main>
  <h1>KI-Status-Report (Testumgebung)</h1>
  <p class="hint">Diese Seite ist in der Testphase bewusst <strong>nicht indexiert</strong> (noindex).</p>
  <p>
    <a class="button" href="formular/index.html">Zum Fragebogen</a>
    <a class="button" href="feedback/feedback.html" style="margin-left:.5rem">Feedback geben</a>
    <a class="button" href="#" id="statusbtn" style="margin-left:.5rem">Backend-Status</a>
  </p>
  <div id="status"></div>
  <footer>© KI‑Sicherheit.jetzt – Test</footer>
</main>
<script>
  document.getElementById('statusbtn').onclick = async () => {
    const el = document.getElementById('status');
    el.textContent = 'Prüfe…';
    try{
      const data = await KIAPI.health();
      el.textContent = data.ok ? 'Backend OK' : 'Fehler';
    }catch(e){
      el.textContent = 'Backend nicht erreichbar';
    }
  };
</script>
</body>
</html>
