<!-- filename: frontend/login.html -->
<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login – KI‑Sicherheit.jetzt</title>
  <!-- Back-End-URL per Meta injizieren (Railway Host) -->
  <meta name="backend-origin" content="">
  <link rel="stylesheet" href="./shared.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Login für Deinen KI‑Check</h1>
      <p class="notice">Hinweis: Die Erstellung des KI‑Readiness‑Reports kann einige Minuten dauern.</p>

      <div class="row">
        <div>
          <label for="email">E‑Mail</label>
          <input id="email" name="email" type="email" required autocomplete="email" />
        </div>
        <div>
          <label for="password">Passwort</label>
          <input id="password" name="password" type="password" required autocomplete="current-password" />
        </div>
      </div>

      <div class="row">
        <div>
          <label for="lang">Sprache / Language</label>
          <select id="lang" name="lang">
            <option value="de" selected>Deutsch</option>
            <option value="en">English</option>
          </select>
        </div>
        <div style="align-self:flex-end;text-align:right">
          <button id="loginBtn" class="btn" type="button">Login</button>
        </div>
      </div>

      <div id="err" class="banner error"></div>
      <div id="ok" class="banner ok"></div>
    </div>
  </div>
  <script src="./login.js" defer></script>
</body>
</html>
