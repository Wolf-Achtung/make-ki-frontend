<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | KI-Check</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="form-container">
  <div class="form-header" style="text-align:center;">
    <img src="ki-sicherheit-logo.png" alt="KI-Sicherheit Logo" />
    <h1>Login f체r Ihren KI-Check</h1>
    <p style="font-size:1.05em; color:#1c3763; margin-top:12px;">
      Bitte beachten: Die Erstellung des KI-Readiness-Checks w채hrend der Testphase kann bis zu 10 Minuten dauern. Los geht's!
    </p>
  </div>
  <form id="login-form">
    <div class="form-group">
      <label for="email">E-Mail</label>
      <input type="email" id="email" name="email" required placeholder="Ihre E-Mail-Adresse" />
    </div>
    <div class="form-group">
      <label for="password">Passwort</label>
      <input type="password" id="password" name="password" required placeholder="Ihr Passwort" />
    </div>
    <button type="submit">Login</button>
    <div id="feedback" class="feedback"></div>
  </form>
</div>

<script>
  document.getElementById("login-form").onsubmit = async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const feedback = document.getElementById("feedback");
    feedback.style.display = "none";

    try {
      const res = await fetch("https://make-ki-backend-neu-production.up.railway.app/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      if (res.ok) {
        const data = await res.json();
        localStorage.setItem("jwt", data.token);
        window.location.href = "/formular/";
      } else {
        feedback.innerText = "Login fehlgeschlagen. Bitte pr체fen Sie Ihre Eingaben.";
        feedback.classList.add("error");
        feedback.style.display = "block";
      }
    } catch (err) {
      console.error(err);
      feedback.innerText = "Serverfehler. Bitte sp채ter erneut versuchen.";
      feedback.classList.add("error");
      feedback.style.display = "block";
    }
  };
</script>

</body>
</html>
