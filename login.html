<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KI Sicherheit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #f8fafc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,.04);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #2563eb, #1e3a5f);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 24px;
            margin: 0 auto 20px;
        }
        
        h1 {
            color: #1e3a5f;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #475569;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #1e3a5f;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:hover {
            border-color: #cbd5e1;
        }
        
        input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37,99,235,.1);
        }
        
        .btn {
            width: 100%;
            padding: 12px 22px;
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s ease;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37,99,235,.3);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            color: #dc2626;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
            color: #475569;
        }
        
        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">KI</div>
        <h1>KI-Checkup Login</h1>
        <p class="subtitle">Melden Sie sich an, um Ihre KI-Analyse zu starten</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-Mail-Adresse</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="ihre@email.de"
                    autocomplete="email"
                >
            </div>
            
            <div class="form-group">
                <label for="password">Passwort</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="••••••••"
                    autocomplete="current-password"
                >
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                Anmelden
            </button>
            
            <div class="error-message" id="errorMsg"></div>
            <div class="loading" id="loadingMsg">Wird verarbeitet...</div>
        </form>
    </div>

    <script>
    (function() {
        'use strict';
        
        // Backend URL - WICHTIG: Richtige URL verwenden
        const API_BASE = 'https://make-ki-backend-neu-production.up.railway.app';
        
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMsg = document.getElementById('errorMsg');
        const loadingMsg = document.getElementById('loadingMsg');
        
        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.classList.add('show');
            loadingMsg.classList.remove('show');
            submitBtn.disabled = false;
        }
        
        function hideError() {
            errorMsg.classList.remove('show');
        }
        
        function showLoading() {
            loadingMsg.classList.add('show');
            submitBtn.disabled = true;
            hideError();
        }
        
        function hideLoading() {
            loadingMsg.classList.remove('show');
            submitBtn.disabled = false;
        }
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError('Bitte füllen Sie alle Felder aus');
                return;
            }
            
            showLoading();
            
            try {
                const response = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    // Token im localStorage speichern
                    localStorage.setItem('jwt', data.token);
                    localStorage.setItem('user_email', email);
                    
                    // Zur Hauptseite weiterleiten
                    window.location.href = '/index.html';
                } else {
                    hideLoading();
                    if (response.status === 401) {
                        showError('Ungültige Anmeldedaten');
                    } else if (response.status === 429) {
                        showError('Zu viele Versuche. Bitte warten Sie einen Moment.');
                    } else {
                        showError(data.detail || 'Anmeldung fehlgeschlagen');
                    }
                }
            } catch (error) {
                hideLoading();
                console.error('Login error:', error);
                showError('Netzwerkfehler. Bitte versuchen Sie es später erneut.');
            }
        });
        
        // Prüfen ob bereits eingeloggt
        const token = localStorage.getItem('jwt');
        if (token) {
            // Optional: Token validieren oder direkt weiterleiten
            window.location.href = '/index.html';
        }
    })();
    </script>
</body>
</html>
