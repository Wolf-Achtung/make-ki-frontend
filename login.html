<!-- filename: frontend/login.html -->
<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login – KI‑Sicherheit.jetzt</title>
  <!-- Set this to your Railway backend origin: -->
  <meta name="backend-origin" content="https://make-ki-backend-neu-production.up.railway.app">
  <style>
    body{font:16px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#f6f7fb;color:#1f2937;margin:0;padding:2rem}
    .card{max-width:420px;margin:4rem auto;padding:2rem;background:#fff;border-radius:12px;box-shadow:0 6px 24px rgba(0,0,0,.06)}
    label{display:block;font-weight:600;margin:.5rem 0 .25rem}
    input{width:100%;padding:.75rem 1rem;border:1px solid #d1d5db;border-radius:10px}
    button{margin-top:1rem;width:100%;padding:.9rem 1rem;border:0;border-radius:10px;cursor:pointer}
    .btn{background:#0ea5e9;color:#fff;font-weight:700}
    .muted{color:#6b7280}
    .error{background:#fee2e2;color:#991b1b;padding:.75rem 1rem;border-radius:10px;margin-top:1rem;display:none}
    .ok{background:#ecfdf5;color:#065f46;padding:.75rem 1rem;border-radius:10px;margin-top:1rem;display:none}
  </style>
</head>
<body>
  <div class="card">
    <h1>Login für Deinen KI‑Check</h1>
    <p class="muted">Hinweis: Die Erstellung des Reports kann ein paar Minuten dauern.</p>
    <form id="loginForm">
      <label for="email">E‑Mail</label>
      <input id="email" name="email" type="email" required autocomplete="email" />
      <label for="password">Passwort</label>
      <input id="password" name="password" type="password" required autocomplete="current-password" />
      <button class="btn" type="submit">Login</button>
      <div id="err" class="error"></div>
      <div id="ok" class="ok"></div>
    </form>
  </div>
  <script src="./login.js" defer></script>
</body>
</html>
