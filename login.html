<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login – KI‑Sicherheit.jetzt</title>
  <meta name="color-scheme" content="light">
  <style>
    :root{--bg:#f6f7fb;--card:#fff;--border:#e5e7eb;--fg:#0f172a;--muted:#64748b;--brand:#1d4ed8;--brand2:#0ea5e9}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{font:16px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;display:grid;place-items:center;background:var(--bg);color:var(--fg)}
    .card{width:100%;max-width:460px;background:var(--card);border:1px solid var(--border);border-radius:12px;padding:20px 22px;box-shadow:0 1px 2px rgba(0,0,0,.05)}
    h1{font-size:22px;margin:6px 0 10px}
    p.muted{margin:0 0 14px;color:var(--muted)}
    label{display:block;font-size:13px;margin:8px 0 6px}
    input[type=email],input[type=password]{width:100%;padding:10px 12px;border:1px solid var(--border);border-radius:8px;background:#fff}
    button{width:100%;border:0;border-radius:8px;padding:10px 12px;font-weight:600;cursor:pointer;background:linear-gradient(90deg,var(--brand),var(--brand2));color:#fff}
    .alert{display:none;margin:0 0 12px;padding:10px 12px;border-radius:8px;background:#fee2e2;color:#7f1d1d;border:1px solid #fecaca}
    .alert.ok{background:#dcfce7;color:#064e3b;border-color:#bbf7d0}
    .row{margin:10px 0}
    .foot{font-size:12px;margin-top:10px;color:var(--muted)}
    .link{color:var(--brand);text-decoration:none}
    .link:hover{text-decoration:underline}
  </style>
</head>
<body>
<main class="card" role="main">
  <h1>Login</h1>
  <p class="muted">Bitte melden Sie sich an, um den Fragebogen aufzurufen.</p>
  <div id="alert" role="status" aria-live="polite" class="alert"></div>

  <form id="loginForm" novalidate>
    <div class="row">
      <label for="email">E‑Mail</label>
      <input id="email" name="email" type="email" inputmode="email" autocomplete="email" required />
    </div>
    <div class="row">
      <label for="password">Passwort</label>
      <input id="password" name="password" type="password" autocomplete="current-password" required />
    </div>
    <div class="row">
      <button id="btnLogin" type="submit">Anmelden</button>
    </div>
  </form>

  <div class="foot">Probleme? <a class="link" href="/system-status" rel="nofollow">System‑Status</a></div>
</main>

<noscript>Bitte aktivieren Sie JavaScript.</noscript>
<script src="/js/api-base.js" defer></script>
<script src="/js/login.js" defer></script>
</body>
</html>
