<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KI Sicherheit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #f8fafc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,.04);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #2563eb, #1e3a5f);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 24px;
            margin: 0 auto 20px;
        }
        
        h1 {
            color: #1e3a5f;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #475569;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #1e3a5f;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        input:hover {
            border-color: #cbd5e1;
        }
        
        input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37,99,235,.1);
        }
        
        input.invalid {
            border-color: #dc2626;
            background: #fef2f2;
        }
        
        .btn {
            width: 100%;
            padding: 12px 22px;
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s ease;
            margin-top: 10px;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37,99,235,.3);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            color: #dc2626;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: #fef2f2;
            border-radius: 8px;
            text-align: center;
            display: none;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .error-message.show {
            display: block;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
            color: #475569;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #e2e8f0;
            border-top-color: #2563eb;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #2563eb;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">KI</div>
        <h1>KI-Checkup Login</h1>
        <p class="subtitle">Melden Sie sich an, um Ihre KI-Analyse zu starten</p>
        
        <form id="loginForm" novalidate>
            <div class="form-group">
                <label for="email">E-Mail-Adresse</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="ihre@email.de"
                    autocomplete="email"
                    aria-describedby="email-error"
                >
            </div>
            
            <div class="form-group">
                <label for="password">Passwort</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="••••••••"
                    autocomplete="current-password"
                    aria-describedby="password-error"
                >
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                Anmelden
            </button>
            
            <div class="error-message" id="errorMsg" role="alert"></div>
            <div class="loading" id="loadingMsg">
                <span class="spinner"></span>Wird verarbeitet...
            </div>
        </form>
        
        <div class="back-link">
            <a href="./index.html">← Zurück zur Startseite</a>
        </div>
    </div>

    <script>
    (function() {
        'use strict';
        
        // Configuration
        const API_BASE = 'https://make-ki-backend-neu-production.up.railway.app';
        
        // DOM Elements
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const errorMsg = document.getElementById('errorMsg');
        const loadingMsg = document.getElementById('loadingMsg');
        
        // WICHTIG: Keine automatische Weiterleitung bei vorhandenem Token!
        // Der User muss sich explizit einloggen
        
        // Utility Functions
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function showError(message, details = '') {
            console.error('Login error:', message, details);
            errorMsg.textContent = message;
            errorMsg.classList.add('show');
            loadingMsg.classList.remove('show');
            submitBtn.disabled = false;
        }
        
        function hideError() {
            errorMsg.classList.remove('show');
            emailInput.classList.remove('invalid');
            passwordInput.classList.remove('invalid');
        }
        
        function showLoading() {
            loadingMsg.classList.add('show');
            submitBtn.disabled = true;
            hideError();
        }
        
        function hideLoading() {
            loadingMsg.classList.remove('show');
            submitBtn.disabled = false;
        }
        
        // Login Function
        async function performLogin(email, password) {
            try {
                console.log('Attempting login to:', API_BASE + '/api/login');
                
                const response = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email: email, 
                        password: password 
                    }),
                    mode: 'cors',
                    credentials: 'include'
                });
                
                console.log('Response status:', response.status);
                
                let data;
                try {
                    data = await response.json();
                } catch (e) {
                    console.error('Failed to parse response as JSON:', e);
                    data = { message: 'Server response was not valid JSON' };
                }
                
                console.log('Response data:', data);
                
                if (response.ok && data.token) {
                    // Success - store token and redirect
                    localStorage.setItem('jwt', data.token);
                    localStorage.setItem('user_email', email);
                    
                    console.log('Login successful, redirecting...');
                    
                    // Short delay for user feedback
                    setTimeout(() => {
                        window.location.href = './formular/index.html';
                    }, 100);
                    
                    return true;
                } else {
                    hideLoading();
                    
                    // Handle specific error cases
                    if (response.status === 401) {
                        emailInput.classList.add('invalid');
                        passwordInput.classList.add('invalid');
                        showError('Ungültige E-Mail-Adresse oder Passwort');
                    } else if (response.status === 429) {
                        showError('Zu viele Versuche. Bitte warten Sie einen Moment.');
                    } else if (response.status === 404) {
                        showError('Login-Service nicht erreichbar. Bitte später versuchen.');
                    } else if (response.status >= 500) {
                        showError('Serverfehler. Bitte versuchen Sie es später erneut.');
                    } else {
                        showError(data.detail || data.message || `Anmeldung fehlgeschlagen (Status: ${response.status})`);
                    }
                    return false;
                }
            } catch (error) {
                console.error('Network or parsing error:', error);
                hideLoading();
                
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    showError('Verbindungsfehler. Bitte überprüfen Sie Ihre Internetverbindung oder versuchen Sie es später erneut.', error.message);
                } else {
                    showError('Ein unerwarteter Fehler ist aufgetreten. Bitte versuchen Sie es später erneut.', error.message);
                }
                return false;
            }
        }
        
        // Form Submit Handler
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Client-side validation
            hideError();
            
            if (!email) {
                emailInput.classList.add('invalid');
                showError('Bitte geben Sie Ihre E-Mail-Adresse ein');
                emailInput.focus();
                return;
            }
            
            if (!validateEmail(email)) {
                emailInput.classList.add('invalid');
                showError('Bitte geben Sie eine gültige E-Mail-Adresse ein');
                emailInput.focus();
                return;
            }
            
            if (!password) {
                passwordInput.classList.add('invalid');
                showError('Bitte geben Sie Ihr Passwort ein');
                passwordInput.focus();
                return;
            }
            
            if (password.length < 6) {
                passwordInput.classList.add('invalid');
                showError('Das Passwort muss mindestens 6 Zeichen lang sein');
                passwordInput.focus();
                return;
            }
            
            showLoading();
            await performLogin(email, password);
        });
        
        // Clear error on input
        emailInput.addEventListener('input', function() {
            if (emailInput.classList.contains('invalid')) {
                hideError();
            }
        });
        
        passwordInput.addEventListener('input', function() {
            if (passwordInput.classList.contains('invalid')) {
                hideError();
            }
        });
        
        // Focus email field on load
        window.addEventListener('load', function() {
            emailInput.focus();
        });
        
        // Debug: Log current state
        console.log('Login page loaded');
        console.log('API endpoint:', API_BASE + '/api/login');
        
        // Test credentials hint (nur für Entwicklung)
        console.log('Test-Login: test@example.com / password123');
    })();
    </script>
</body>
</html>
