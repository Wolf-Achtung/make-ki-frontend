<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login – KI-Readiness</title>
  <meta name="api-base" content="https://api-ki-backend-neu-production.up.railway.app/api">
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="/styles.css">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    .card { max-width: 520px; margin: 0 auto; border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; }
    label { display:block; margin: 8px 0 4px; }
    input[type="email"], input[type="text"] { width: 100%; padding: 10px; border:1px solid #cbd5e1; border-radius:8px; }
    button { margin-top: 12px; padding: 10px 14px; border-radius: 10px; border: 1px solid #0ea5e9; background: #0ea5e9; color: #fff; cursor: pointer; }
    .muted { color:#64748b; }
    .hidden { display:none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Login</h1>
    <p class="muted">Bitte E‑Mail angeben. Sie erhalten einen 6‑stelligen Code (Magic‑Link).</p>
    <label for="email">E‑Mail</label>
    <input id="email" type="email" placeholder="name@firma.de" autocomplete="email" required>
    <button id="btn-request">Code anfordern</button>

    <div id="code-box" class="hidden">
      <label for="code">Code</label>
      <input id="code" type="text" inputmode="numeric" maxlength="6" placeholder="123456">
      <button id="btn-login">Einloggen</button>
    </div>

    <p id="msg" class="muted"></p>
  </div>

  <script src="/js/config.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/login.js"></script>
</body>
</html>
