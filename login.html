<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login · KI‑Sicherheit</title>
  <!-- Leer lassen: relative /api/... → Netlify-Proxy greift -->
  <meta name="api-base" content="">
  <style>
    :root{--c1:#0a53b0;--c2:#ff7a00}
    *{box-sizing:border-box}
    body{font:16px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;min-height:100vh;display:grid;place-items:center;background:#f8fafc}
    .card{width:min(480px,92vw);background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:24px 22px;box-shadow:0 2px 14px rgba(10,83,176,.08)}
    h1{margin:0 0 .75rem 0;font-size:1.25rem}
    p.sub{margin:.25rem 0 1rem 0;color:#475569}
    form{display:grid;gap:.75rem}
    label{font-weight:600}
    input[type="email"],input[type="password"]{width:100%;padding:.6rem .7rem;border:1px solid #cbd5e1;border-radius:8px;font:inherit}
    .row{display:grid;gap:.5rem}
    button{appearance:none;border:0;border-radius:10px;padding:.7rem 1rem;font-weight:700;background:linear-gradient(135deg,var(--c1),#1f7ae0);color:#fff;cursor:pointer}
    button[disabled]{opacity:.6;cursor:not-allowed}
    .hint{font-size:.875rem;color:#64748b}
    .err{background:#fef2f2;color:#991b1b;border:1px solid #fecaca;border-radius:8px;padding:.5rem .6rem;display:none}
    .ok{background:#ecfeff;color:#075985;border:1px solid #bae6fd;border-radius:8px;padding:.5rem .6rem;display:none}
    .foot{margin-top:.75rem;font-size:.875rem;color:#475569}
    a{color:var(--c1);text-decoration:none}
    a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Login</h1>
    <p class="sub">Bitte melden Sie sich an, um den Fragebogen aufzurufen.</p>
    <div id="alertErr" class="err" role="alert"></div>
    <div id="alertOk" class="ok" role="status"></div>
    <form id="loginForm" novalidate>
      <div class="row">
        <label for="email">E‑Mail</label>
        <input id="email" name="email" type="email" autocomplete="email" required placeholder="name@firma.de">
      </div>
      <div class="row">
        <label for="password">Passwort <span class="hint">(optional – nur falls DB‑Login aktiviert ist)</span></label>
        <input id="password" name="password" type="password" autocomplete="current-password" placeholder="••••••••">
      </div>
      <button id="btnLogin" type="submit">Anmelden</button>
    </form>
    <p class="foot">Probleme? <a href="#" id="checkHealth">System‑Status</a></p>
  </main>
  <script src="/js/auth-guard.js"></script>
  <script src="/js/login.js"></script>
</body>
</html>
