<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | KI-Check</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .popup-container {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .popup img {
      max-width: 160px;
      margin-bottom: 1rem;
    }
    .popup h2 {
      margin-bottom: 0.8rem;
    }
    .popup p {
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }
    .popup input, .popup button {
      width: 100%;
      padding: 0.6rem;
      margin: 0.4rem 0;
    }
    .feedback {
      margin-top: 0.8rem;
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<div class="popup-container">
  <div class="popup">
    <img src="ki-sicherheit-logo.png" alt="KI-Sicherheit Logo">
    <h2>Login f체r Ihren KI-Check</h2>
    <p>Bitte beachten: Die Erstellung des KI-Readiness-Checks w채hrend der Testphase kann bis zu 10 Minuten dauern. Los geht's!</p>
    <form id="login-form">
      <input type="email" id="email" name="email" placeholder="E-Mail" required />
      <input type="password" id="password" name="password" placeholder="Passwort" required />
      <button type="submit">Login</button>
      <div id="feedback" class="feedback" style="display:none;"></div>
    </form>
  </div>
</div>

<script>
  document.getElementById("login-form").onsubmit = async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const feedback = document.getElementById("feedback");
    feedback.style.display = "none";

    try {
      const res = await fetch("https://make-ki-backend-neu-production.up.railway.app/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      if (res.ok) {
        const data = await res.json();
        localStorage.setItem("jwt", data.token);
        window.location.href = "/formular/";
      } else {
        feedback.innerText = "Login fehlgeschlagen. Bitte pr체fen Sie Ihre Eingaben.";
        feedback.style.display = "block";
      }
    } catch (err) {
      console.error(err);
      feedback.innerText = "Serverfehler. Bitte sp채ter erneut versuchen.";
      feedback.style.display = "block";
    }
  };
</script>

</body>
</html>
