<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KI Sicherheit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #f8fafc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,.04);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #2563eb, #1e3a5f);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 24px;
            margin: 0 auto 20px;
        }
        
        h1 {
            color: #1e3a5f;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #475569;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #1e3a5f;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        input:hover {
            border-color: #cbd5e1;
        }
        
        input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37,99,235,.1);
        }
        
        input.invalid {
            border-color: #dc2626;
            background: #fef2f2;
        }
        
        .btn {
            width: 100%;
            padding: 12px 22px;
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s ease;
            margin-top: 10px;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37,99,235,.3);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #10b981, #059669);
            margin-top: 5px;
        }
        
        .error-message, .success-message, .warning-message {
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            display: none;
            animation: slideDown 0.3s ease;
        }
        
        .error-message {
            color: #dc2626;
            background: #fef2f2;
        }
        
        .success-message {
            color: #059669;
            background: #d1fae5;
        }
        
        .warning-message {
            color: #d97706;
            background: #fed7aa;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .show {
            display: block !important;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
            color: #475569;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #e2e8f0;
            border-top-color: #2563eb;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #2563eb;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            color: #94a3b8;
            font-size: 12px;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e2e8f0;
        }
        
        .divider::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e2e8f0;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">KI</div>
        <h1>KI-Checkup Login</h1>
        <p class="subtitle">Melden Sie sich an, um Ihre KI-Analyse zu starten</p>
        
        <div class="warning-message show" id="backendWarning">
            ⚠️ Backend momentan nicht erreichbar. Demo-Modus verfügbar.
        </div>
        
        <form id="loginForm" novalidate>
            <div class="form-group">
                <label for="email">E-Mail-Adresse</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="ihre@email.de"
                    autocomplete="email"
                    aria-describedby="email-error"
                >
            </div>
            
            <div class="form-group">
                <label for="password">Passwort</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="••••••••"
                    autocomplete="current-password"
                    aria-describedby="password-error"
                >
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                Anmelden (Live)
            </button>
            
            <div class="divider">ODER</div>
            
            <button type="button" class="btn btn-secondary" id="mockLoginBtn">
                Demo-Login (zum Testen)
            </button>
            
            <div class="error-message" id="errorMsg" role="alert"></div>
            <div class="success-message" id="successMsg" role="alert"></div>
            <div class="loading" id="loadingMsg">
                <span class="spinner"></span>Wird verarbeitet...
            </div>
        </form>
        
        <div class="back-link">
            <a href="./index.html">← Zurück zur Startseite</a>
        </div>
    </div>

    <script>
    (function() {
        'use strict';
        
        // Configuration
        const API_BASE = 'https://make-ki-backend-neu-production.up.railway.app';
        const ENABLE_MOCK_LOGIN = true; // Für Entwicklung/Testing
        
        // DOM Elements
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const mockLoginBtn = document.getElementById('mockLoginBtn');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        const loadingMsg = document.getElementById('loadingMsg');
        const backendWarning = document.getElementById('backendWarning');
        
        // Check backend availability on load
        async function checkBackend() {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 3000);
                
                const response = await fetch(API_BASE, {
                    method: 'GET',
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (response.ok || response.status < 500) {
                    backendWarning.classList.remove('show');
                    console.log('Backend is reachable');
                    return true;
                }
            } catch (error) {
                console.error('Backend check failed:', error);
            }
            
            backendWarning.classList.add('show');
            return false;
        }
        
        // Utility Functions
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.classList.add('show');
            successMsg.classList.remove('show');
            loadingMsg.classList.remove('show');
            submitBtn.disabled = false;
        }
        
        function showSuccess(message) {
            successMsg.textContent = message;
            successMsg.classList.add('show');
            errorMsg.classList.remove('show');
            loadingMsg.classList.remove('show');
        }
        
        function hideMessages() {
            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');
            emailInput.classList.remove('invalid');
            passwordInput.classList.remove('invalid');
        }
        
        function showLoading() {
            loadingMsg.classList.add('show');
            submitBtn.disabled = true;
            mockLoginBtn.disabled = true;
            hideMessages();
        }
        
        function hideLoading() {
            loadingMsg.classList.remove('show');
            submitBtn.disabled = false;
            mockLoginBtn.disabled = false;
        }
        
        // Mock Login Function (für Testing)
        function performMockLogin(email) {
            console.log('Performing mock login for testing...');
            
            // Generiere Mock JWT Token
            const header = btoa(JSON.stringify({ alg: "HS256", typ: "JWT" }));
            const payload = btoa(JSON.stringify({
                email: email,
                sub: email,
                iat: Math.floor(Date.now() / 1000),
                exp: Math.floor(Date.now() / 1000) + (24 * 60 * 60) // 24 hours
            }));
            const signature = btoa('mock-signature');
            const mockToken = `${header}.${payload}.${signature}`;
            
            // Speichere Mock-Daten
            localStorage.setItem('jwt', mockToken);
            localStorage.setItem('user_email', email);
            localStorage.setItem('mock_login', 'true');
            
            showSuccess('Demo-Login erfolgreich! Weiterleitung...');
            
            setTimeout(() => {
                window.location.href = './formular/index.html';
            }, 1000);
        }
        
        // Real Login Function
        async function performRealLogin(email, password) {
            try {
                console.log('Attempting real login to:', API_BASE + '/api/login');
                
                const response = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email: email, 
                        password: password 
                    }),
                    mode: 'cors',
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    // Success - store token and redirect
                    localStorage.setItem('jwt', data.token);
                    localStorage.setItem('user_email', email);
                    localStorage.removeItem('mock_login');
                    
                    showSuccess('Login erfolgreich! Weiterleitung...');
                    
                    setTimeout(() => {
                        window.location.href = './formular/index.html';
                    }, 1000);
                    
                    return true;
                } else {
                    hideLoading();
                    
                    if (response.status === 401) {
                        showError('Ungültige E-Mail-Adresse oder Passwort');
                    } else {
                        showError(data.detail || data.message || 'Anmeldung fehlgeschlagen');
                    }
                    return false;
                }
            } catch (error) {
                console.error('Login error:', error);
                hideLoading();
                showError('Backend nicht erreichbar. Bitte verwenden Sie den Demo-Login.');
                return false;
            }
        }
        
        // Form Submit Handler (Real Login)
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Client-side validation
            hideMessages();
            
            if (!email || !password) {
                showError('Bitte füllen Sie alle Felder aus');
                return;
            }
            
            if (!validateEmail(email)) {
                emailInput.classList.add('invalid');
                showError('Bitte geben Sie eine gültige E-Mail-Adresse ein');
                return;
            }
            
            showLoading();
            await performRealLogin(email, password);
        });
        
        // Mock Login Button Handler
        mockLoginBtn.addEventListener('click', function() {
            const email = emailInput.value.trim() || 'demo@example.com';
            
            if (!validateEmail(email)) {
                emailInput.value = 'demo@example.com';
            }
            
            showLoading();
            
            setTimeout(() => {
                performMockLogin(emailInput.value || 'demo@example.com');
            }, 500);
        });
        
        // Clear error on input
        emailInput.addEventListener('input', hideMessages);
        passwordInput.addEventListener('input', hideMessages);
        
        // Check backend on load
        window.addEventListener('load', function() {
            checkBackend();
            emailInput.focus();
            
            // Check for mock login hint
            if (localStorage.getItem('mock_login') === 'true') {
                console.log('Currently using mock login for testing');
            }
        });
    })();
    </script>
</body>
</html>
